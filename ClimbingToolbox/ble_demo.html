<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力監測系統 V14.1 (全位元穩定版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #888;
        }

        .status-connected {
            color: #00E676;
            border: 1px solid #00E676;
        }

        .display-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .main-value {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -3px;
        }

        .unit {
            font-size: 20px;
            color: #555;
        }

        .peak-box {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .peak-val {
            font-size: 20px;
            color: #FF9800;
            font-weight: bold;
            font-family: monospace;
        }

        .mode-panel {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .mode-info {
            font-size: 13px;
            color: #00bcd4;
            font-weight: bold;
        }

        .hex-monitor {
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        .grid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
        }

        button:active {
            background-color: #555;
        }

        #btn-scan {
            background-color: #2196F3;
            color: white;
            grid-column: span 2;
        }

        #btn-mode {
            background-color: #FF5722;
            color: white;
            grid-column: span 2;
        }

        #btn-tare {
            background-color: #FF9800;
            color: black;
        }

        canvas {
            height: 250px;
            width: 100%;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div style="font-weight:bold;">WH-C06 Tracker V14.1</div>
            <div id="status" class="status-badge">未連線</div>
        </div>

        <div class="display-card">
            <div class="peak-box">
                <span class="peak-label">PEAK</span>
                <span class="peak-val" id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="unit">KG</div>
        </div>

        <div class="mode-panel">
            <div>
                <div style="font-size:10px; color:#666;">數據狀態</div>
                <div id="mode-name" class="mode-info">Mode 1: Full 16-bit Signed</div>
            </div>
            <div style="text-align:right;">
                <div style="font-size:10px; color:#666;">RAW HEX</div>
                <div id="val-hex" class="hex-monitor">-- --</div>
            </div>
        </div>

        <div class="grid-controls">
            <button id="btn-scan">連線 (Connect)</button>
            <button id="btn-mode" disabled>切換解碼算法 (Switch Mode)</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <button id="btn-stop" disabled>斷線</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15;

        const MODES = [
            { name: "Mode 1: 全位元解碼 (Signed 16-bit)", desc: "考慮所有位元" },
            { name: "Mode 2: Mask 0x7FFF", desc: "過濾最高位元" },
            { name: "Mode 3: Mask 0x3FFF", desc: "過濾前兩位元" }
        ];
        let currentModeIndex = 0;

        let bluetoothDevice;
        let initialNoiseKg = null;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;
        let lastUpdateTime = 0;

        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');
        const btnMode = document.getElementById('btn-mode');
        const elStatus = document.getElementById('status');
        const elModeName = document.getElementById('mode-name');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { y: { display: false }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                elStatus.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                elStatus.textContent = '已連線';
                elStatus.classList.add('status-connected');

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                btnMode.disabled = false;
                await requestWakeLock();

            } catch (error) { elStatus.textContent = '連線失敗'; }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            const now = Date.now();
            if (now - lastUpdateTime < 30) return;
            lastUpdateTime = now;

            const dv = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dv.byteLength < 17) return;

            const b11 = dv.getUint8(11);
            const b12 = dv.getUint8(12);

            document.getElementById('val-hex').textContent =
                `${b11.toString(16).padStart(2, '0').toUpperCase()} ${b12.toString(16).padStart(2, '0').toUpperCase()}`;

            // --- 核心演算法：改回全位元 Signed 16-bit 邏輯 ---
            let weightRaw = (b12 << 8) | b11;

            switch (currentModeIndex) {
                case 0: // Signed 16-bit
                    if (weightRaw > 32767) weightRaw -= 65536;
                    break;
                case 1: // Mask 0x7FFF
                    weightRaw = weightRaw & 0x7FFF;
                    break;
                case 2: // Mask 0x3FFF
                    weightRaw = weightRaw & 0x3FFF;
                    break;
            }

            let currentKg = weightRaw * DEFAULT_RATIO;

            if (initialNoiseKg === null) initialNoiseKg = currentKg;

            if (Math.abs(currentKg - initialNoiseKg) <= NOISE_BUFFER) {
                currentKg = 0;
            } else {
                currentKg = currentKg - initialNoiseKg;
            }

            if (currentKg < 0) currentKg = 0;

            if (currentKg > maxWeight) {
                maxWeight = currentKg;
                document.getElementById('val-max').textContent = maxWeight.toFixed(2);
            }

            document.getElementById('val-kg').textContent = currentKg.toFixed(2);

            const dataArr = chart.data.datasets[0].data;
            dataArr.push(currentKg);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            elStatus.textContent = '已斷線';
            elStatus.classList.remove('status-connected');
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            btnMode.disabled = true;
            initialNoiseKg = null;
        }

        btnMode.addEventListener('click', () => {
            currentModeIndex = (currentModeIndex + 1) % MODES.length;
            elModeName.textContent = MODES[currentModeIndex].name;
            maxWeight = 0;
            document.getElementById('val-max').textContent = "0.00";
        });

        btnTare.addEventListener('click', () => {
            maxWeight = 0;
            document.getElementById('val-max').textContent = "0.00";
            initialNoiseKg = null;
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>語塊流動場 v3.0 - 協議同步版</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script src="config.js"></script>
    <script src="prompts.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #initOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 繼承 style.css 的 message 佈局，並優化內部語塊排列 */
        .message {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
        }

        .signal-option {
            cursor: pointer;
            transition: transform 0.1s;
        }

        .signal-option:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div id="initOverlay">
        <div class="init-card">
            <h2 style="color: var(--accent); margin-bottom: 20px;">語塊協議：流動場啟動</h2>
            <input type="text" id="sceneInput" placeholder="輸入場景（如：機艙、面試、約會）">
            <button onclick="startProtocol(document.getElementById('sceneInput').value)"
                style="width: 100%;">進入實戰</button>
        </div>
    </div>

    <div class="hud-header">
        <div id="assetRack" class="asset-rack"></div>
    </div>

    <div id="chatBox"></div>

    <div class="dealer-tray">
        <div id="optionsContainer"></div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="手動覆寫語塊或直接輸入..." autocomplete="off">
        <button id="sendBtn" class="btn-ai">傳送</button>
    </div>

    <script>
        let lastAiMessage = ""; // 記錄語境，維持對話連續性
        const posLabels = { 'noun': '名詞', 'verb': '動詞', 'adj': '形容', 'adv': '副詞', 'other': '結構' };

        function getActiveSettings() {
            let rawKey = localStorage.getItem('gptApiKey') || "";
            // 徹底清潔 API Key，防止本地端編碼錯誤
            const cleanKey = rawKey.replace(/[^\x00-\x7F]/g, "").trim();
            return {
                key: cleanKey,
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };
        }

        async function startProtocol(scene) {
            document.getElementById('initOverlay').style.display = 'none';
            const currentScene = scene || "Daily Chat";
            const settings = getActiveSettings();

            // 獲取 AI 開場語塊
            const prompt = `Start roleplay in ${currentScene}. Reply as AI in CHUNKS. JSON: {"s": [{"t": "Welcome", "p": "other"}]}`;
            const res = await fetchGPT(prompt);
            const data = JSON.parse(res);

            lastAiMessage = data.s.map(c => c.t).join(" ");
            appendColoredMessage("AI", data.s);
            await getNextDealerTurn(currentScene);
        }

        async function getNextDealerTurn(scene) {
            const settings = getActiveSettings();
            // 從外部 prompts.js 獲取發牌指令
            const prompt = CHUNK_PROMPTS.getTest3Prompt(settings.lang, settings.course, scene, lastAiMessage);
            const res = await fetchGPT(prompt);
            renderOptions(JSON.parse(res));
        }

        function renderOptions(options) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = "";

            ['heavy', 'light', 'distractor'].forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'signal-option';

                options[type].forEach(item => {
                    const chip = document.createElement('div');
                    // 完全套用 test2 與 style.css 的類別與樣式
                    chip.className = `word-chip pos-${item.p}`;
                    chip.innerHTML = `${item.t}<small>${posLabels[item.p] || '組塊'}</small>`;
                    btn.appendChild(chip);
                });

                btn.onclick = () => handleChoice(options[type]);
                container.appendChild(btn);
            });
        }

        async function handleChoice(chunks) {
            const text = chunks.map(c => c.t).join(" ");
            appendColoredMessage("User", chunks);

            const settings = getActiveSettings();
            const prompt = `Scene: Roleplay. User said: "${text}". Reply as AI in CHUNKS. JSON: {"s": [{"t": "...", "p": "pos"}]}`;

            const res = await fetchGPT(prompt);
            const data = JSON.parse(res);
            lastAiMessage = data.s.map(c => c.t).join(" ");
            appendColoredMessage("AI", data.s);

            // 繼續下一輪發牌
            await getNextDealerTurn("Roleplay Context");
        }

        function appendColoredMessage(role, chunks) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role === 'AI' ? 'ai-msg' : 'user-msg'}`;

            chunks.forEach(item => {
                const chip = document.createElement('div');
                // 視覺同步：套用與 test2 相同的 word-chip 類別
                chip.className = `word-chip pos-${item.p || item.type}`;
                chip.innerHTML = `${item.t || item.text}<small>${posLabels[item.p || item.type] || '組塊'}</small>`;

                chip.onclick = (e) => {
                    e.stopPropagation();
                    speak(item.t || item.text);
                };
                div.appendChild(chip);
            });

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            speak(chunks.map(c => c.t || c.text).join(" "));
        }

        async function fetchGPT(prompt) {
            const settings = getActiveSettings();
            if (!settings.key) return alert("API Key Missing");
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${settings.key}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const data = await res.json();
            return data.choices[0].message.content;
        }

        function speak(text) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = getActiveSettings().lang;
            speechSynthesis.speak(u);
        }

        document.getElementById('sendBtn').onclick = () => {
            const val = document.getElementById('userInput').value;
            if (val) handleChoice([{ t: val, p: 'other' }]);
            document.getElementById('userInput').value = "";
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力發力率監測系統 V14.2 (進位累加版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .instruction-panel {
            background-color: #1e1e1e;
            border-left: 4px solid #00bcd4;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .instruction-panel h3 {
            margin-top: 0;
            color: #00bcd4;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 6px;
            font-weight: bold;
        }

        button:disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
        }

        #btn-stop {
            background-color: #f44336;
        }

        #btn-reset {
            background-color: #FF9800;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .main-box {
            grid-column: span 2;
            background-color: #1a237e;
            border-color: #3f51b5;
        }

        .data-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .data-value {
            font-size: 28px;
            font-family: monospace;
            color: #fff;
        }

        .main-value {
            font-size: 72px;
            color: #00E676;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
            height: 400px;
            width: 100%;
        }

        #status-text {
            margin-left: auto;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="instruction-panel">
            <h3>512 累加修正模式</h3>
            <p>系統將偵測每 512 單位（5.12kg）的數據翻轉並自動累加進位，解決硬體標記位干擾問題。</p>
        </div>

        <div class="controls">
            <button id="btn-scan">連線設備</button>
            <button id="btn-stop" disabled>斷線</button>
            <button id="btn-reset" disabled>歸零 / 重置峰值</button>
            <span id="status-text">狀態: 未連線</span>
        </div>

        <div class="dashboard">
            <div class="data-box main-box">
                <div class="data-label">即時淨拉力 (Kg)</div>
                <div id="val-kg" class="data-value main-value">0.00</div>
            </div>
            <div class="data-box">
                <div class="data-label">累加原始值 (Total Raw)</div>
                <div id="val-raw" class="data-value" style="color:#aaa;">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">峰值紀錄 (Max Kg)</div>
                <div id="val-max" class="data-value" style="color:#FF9800;">0.00</div>
            </div>
        </div>

        <div><canvas id="chart"></canvas></div>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15;

        let bluetoothDevice;
        let tareWeightKg = null;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;

        // 累加邏輯變數
        let last9BitVal = null;
        let rolloverCount = 0;

        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnReset = document.getElementById('btn-reset');
        const statusText = document.getElementById('status-text');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    backgroundColor: 'rgba(0, 230, 118, 0.1)',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { y: { beginAtZero: true, grid: { color: '#333' } }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.error(err); }
        }

        async function startScan() {
            try {
                statusText.textContent = '狀態: 連線中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                statusText.textContent = `狀態: 已連線`;
                btnScan.disabled = true;
                btnStop.disabled = false;
                btnReset.disabled = false;
                await requestWakeLock();
            } catch (error) { statusText.textContent = `連線失敗`; }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            const buffer = new Uint8Array(event.manufacturerData.get(TARGET_COMPANY_ID).buffer);
            if (buffer.length < 17) return;

            // 提取 9 位元數據 (0-511)
            // b11 是全部 8 位元，b12 取最低位元作為第 9 位
            let current9Bit = ((buffer[12] & 0x01) << 8) | buffer[11];

            // 偵測翻轉 (Rollover Detection)
            if (last9BitVal !== null) {
                // 如果數值突然從大變小（例如 500 跳到 10），視為正向進位
                if (current9Bit < 100 && last9BitVal > 412) {
                    rolloverCount++;
                }
                // 如果數值突然從小變大（例如 10 跳到 500），視為負向退位（回彈）
                else if (current9Bit > 412 && last9BitVal < 100) {
                    rolloverCount--;
                }
            }
            last9BitVal = current9Bit;

            // 重構總重量原始值
            let totalRaw = (rolloverCount * 512) + current9Bit;
            document.getElementById('val-raw').textContent = totalRaw;

            let absoluteKg = totalRaw * DEFAULT_RATIO;

            // 自動歸零
            if (tareWeightKg === null) {
                tareWeightKg = absoluteKg;
            }

            let currentKg = absoluteKg - tareWeightKg;

            if (Math.abs(currentKg) <= NOISE_BUFFER) currentKg = 0;
            if (currentKg < 0) currentKg = 0;

            if (currentKg > maxWeight) {
                maxWeight = currentKg;
                document.getElementById('val-max').textContent = maxWeight.toFixed(2);
            }

            document.getElementById('val-kg').textContent = currentKg.toFixed(2);

            const dataArr = chart.data.datasets[0].data;
            dataArr.push(currentKg);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            statusText.textContent = '狀態: 已斷線';
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnReset.disabled = true;
            tareWeightKg = null;
            last9BitVal = null;
            rolloverCount = 0;
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnReset.addEventListener('click', () => {
            const rawVal = parseInt(document.getElementById('val-raw').textContent) || 0;
            tareWeightKg = rawVal * DEFAULT_RATIO;
            maxWeight = 0;
            document.getElementById('val-max').textContent = "0.00";
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力監測系統 V19 (15-bit 標準版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .status-badge {
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #888;
        }

        .status-connected {
            color: #00E676;
            border: 1px solid #00E676;
        }

        .display-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .main-value {
            font-size: 90px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -4px;
            margin: 10px 0;
        }

        .unit {
            font-size: 20px;
            color: #555;
        }

        .peak-box {
            position: absolute;
            top: 15px;
            right: 20px;
            text-align: right;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .peak-val {
            font-size: 24px;
            color: #FF9800;
            font-weight: bold;
            font-family: monospace;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #btn-scan {
            background-color: #2196F3;
            grid-column: span 2;
        }

        #btn-tare {
            background-color: #FF9800;
            color: #000;
        }

        #btn-stop {
            background-color: #f44336;
        }

        /* Debug 資訊 */
        .debug-bar {
            font-family: monospace;
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        canvas {
            height: 250px;
            width: 100%;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div style="font-weight:bold;">WH-C06 Tracker</div>
            <div id="status" class="status-badge">未連線</div>
        </div>

        <div class="display-card">
            <div class="peak-box">
                <span class="peak-label">PEAK</span>
                <span class="peak-val" id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="unit">KG</div>
        </div>

        <div class="debug-bar">
            RAW: <span id="val-raw" style="color:#00bcd4">0</span> |
            HEX: <span id="val-hex" style="color:#00bcd4">-- --</span>
        </div>

        <div class="controls">
            <button id="btn-scan">連線 (Connect)</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <button id="btn-stop" disabled>斷線 (Disconnect)</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15;

        // 15-bit Mask: 0111 1111 (Byte 12) -> 只過濾最高位
        const MASK_HIGH_BYTE = 0x7F;

        let bluetoothDevice;
        let tareOffset = 0;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;
        let lastUpdateTime = 0;

        const elStatus = document.getElementById('status');
        const elValKg = document.getElementById('val-kg');
        const elValMax = document.getElementById('val-max');
        const elValRaw = document.getElementById('val-raw');
        const elValHex = document.getElementById('val-hex');
        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                parsing: false,
                normalized: true,
                scales: { y: { display: false }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                elStatus.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                elStatus.textContent = '已連線';
                elStatus.classList.add('status-connected');
                elStatus.style.color = '#00E676';
                elStatus.style.borderColor = '#00E676';

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                await requestWakeLock();

            } catch (error) { elStatus.textContent = '連線失敗'; }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            // 30ms 節流
            const now = Date.now();
            if (now - lastUpdateTime < 30) return;
            lastUpdateTime = now;

            const dv = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dv.byteLength < 17) return;

            const b11 = dv.getUint8(11);
            const b12 = dv.getUint8(12);

            // Debug Hex
            elValHex.textContent = `${b11.toString(16).padStart(2, '0').toUpperCase()} ${b12.toString(16).padStart(2, '0').toUpperCase()}`;

            // 【核心邏輯 15-bit】
            // b12 & 0x7F -> 只拿掉最左邊那個 bit (正負號/狀態)，保留剩下的 7 個 bits
            // 這允許數值最大到 32767 (327kg)
            // 5.12kg (512) = Byte12 為 0x02，mask 0x7F 後還是 0x02，數值保留
            let weightRaw = ((b12 & MASK_HIGH_BYTE) << 8) | b11;

            elValRaw.textContent = weightRaw;

            // 計算淨重
            let val = (weightRaw - tareOffset) * DEFAULT_RATIO;

            // 死區與負值過濾
            if (Math.abs(val) <= NOISE_BUFFER) val = 0;
            if (val < 0) val = 0; // 防止歸零後回彈出現負數

            // 峰值
            if (val > maxWeight) {
                maxWeight = val;
                elValMax.textContent = maxWeight.toFixed(2);
            }

            elValKg.textContent = val.toFixed(2);

            // 圖表
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(val);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            elStatus.textContent = '已斷線';
            elStatus.classList.remove('status-connected');
            elStatus.style.color = '#888';
            elStatus.style.borderColor = '#333';

            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            // 斷線不重置 tareOffset，保留校準值
        }

        btnTare.addEventListener('click', () => {
            // 手動歸零：將當前 Raw 設為 Offset
            const raw = parseInt(elValRaw.textContent);
            if (!isNaN(raw)) {
                tareOffset = raw;
                maxWeight = 0;
                elValMax.textContent = "0.00";
            }
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

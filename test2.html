    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --color-noun: #3b82f6;
            --color-verb: #22c55e;
            --color-adj: #f59e0b;
            --color-other: #94a3b8;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .container {
            width: 100%;

        }

        .nav-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-link {
            color: #22d3ee;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        /* çµ„å¡Šæ”¾ç½®å€ */
        .sentence-display {
            background: var(--card);
            border: 2px dashed #334155;
            border-radius: 20px;
            min-height: 100px;
            margin: 20px 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        .sentence-display.correct {
            border: 2px solid var(--color-verb);
            background: #064e3b;
        }

        /* çµ„å¡Šç©æœ¨ */
        .word-chip {
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

            text-align: center;

        }

        .word-chip small {
            display: block;
            font-size: 10px;
            opacity: 0.7;
            font-weight: normal;
            margin-top: 4px;
        }

        .pos-noun {
            background: var(--color-noun);
            border-bottom: 4px solid #1d4ed8;
        }

        .pos-verb {
            background: var(--color-verb);
            border-bottom: 4px solid #15803d;
        }

        .pos-adj {
            background: var(--color-adj);
            border-bottom: 4px solid #b45309;
        }

        .pos-other {
            background: var(--color-other);
            border-bottom: 4px solid #475569;
        }

        .pool {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .selected {
            opacity: 0.1;
            transform: scale(0.9);
            pointer-events: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-ai {
            background: #8b5cf6;
            color: white;
        }

        .btn-img {
            background: #f59e0b;
            color: white;
        }

        .btn-play {
            background: #0ea5e9;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-check {
            background: #10b981;
            color: white;
            width: 100%;
            margin-top: 15px;
            font-size: 18px;
        }

        #feedback {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
        }

        #analysisPane {
            display: none;
            background: #1e293b;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #334155;
            line-height: 1.6;
        }

        #imageContainer {
            margin: 15px 0;
            display: none;
            text-align: center;
        }

        #generatedImage {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .history-section {
            width: 100%;
            margin-top: 40px;
            border-top: 1px solid #334155;
            padding-top: 20px;
        }

        .history-item {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .history-item:hover {
            border-color: #22d3ee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="back-link">â† è¿”å›æ§åˆ¶ä¸­å¿ƒ</a>
            <span id="langDisplay" style="font-size: 12px; color: #94a3b8;">è¼‰å…¥ä¸­...</span>
        </div>

        <h2 style="text-align: center; margin: 0 0 20px 0;">AI çµ„å¡Šèªæ³•ç·´ç¿’</h2>

        <div class="controls">
            <button class="btn-ai" id="nextBtn">âœ¨ ç”Ÿæˆæ–°é¡Œç›®</button>
            <button class="btn-img" id="genImageBtn" disabled>ğŸ¨ ç”Ÿåœ–</button>
        </div>
        <button class="btn-play" id="playBtn">ğŸ”Š æ’­æ”¾æ•´å¥èªéŸ³</button>

        <div id="imageContainer"><img id="generatedImage" src="" alt="AI Image"></div>

        <div id="feedback"></div>

        <div class="sentence-display" id="workspace"></div>
        <div class="pool" id="wordPool"></div>

        <button class="btn-check" id="checkBtn">é€å‡ºæª¢æŸ¥</button>

        <div id="analysisPane"></div>

        <div class="history-section">
            <h3 style="font-size: 16px; margin-bottom: 15px; color: #22d3ee;">ğŸ“š æœ€è¿‘ç·´ç¿’ç´€éŒ„</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // --- åˆå§‹åŒ– Firebase ---
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ğŸ’¡ é—œéµï¼šå‹•æ…‹ç²å– LocalStorage è³‡æ–™çš„å‡½å¼
        const getSettings = () => ({
            lang: localStorage.getItem('userLang') || 'en-US',
            key: localStorage.getItem('gptApiKey') || ''
        });

        // åˆå§‹åŒ–é¡¯ç¤º
        document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${getSettings().lang}`;

        let currentSentenceData = null;
        let wordBank = [];
        let userId = null;

        // è¼‰å…¥å­—åº«
        fetch('swadesh.csv').then(r => r.text()).then(csv => {
            wordBank = Papa.parse(csv, { header: true }).data;
        });

        auth.onAuthStateChanged(user => { if (user) { userId = user.uid; loadHistory(); } });

        // ç›£è½è·¨åˆ†é çš„è³‡æ–™è®Šæ›´
        window.addEventListener('storage', () => {
            document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${getSettings().lang}`;
        });

        function speak(text) {
            if (!text) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = getSettings().lang;
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        }

        // --- AI å‡ºé¡Œï¼šChunking æ¨¡å¼ ---
        async function getNextExercise() {
            const settings = getSettings();
            if (!settings.key) return alert("è«‹å…ˆè¨­å®š API Keyï¼");

            resetUI();
            document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${settings.lang}`;
            document.getElementById('feedback').textContent = "ğŸ§  AI è€å¸«æ­£åœ¨æ’°å¯«ç¾©å¤§åˆ©æ–‡çµ„å¡Š...";

            const seeds = [];
            for (let i = 0; i < 3; i++) {
                const word = wordBank[Math.floor(Math.random() * wordBank.length)];
                seeds.push(word ? word['en-US'] : "family");
            }

            // ğŸ’¡ é—œéµï¼šæ˜ç¢ºè¦æ±‚ OUTPUT LANGUAGE
            const prompt = `You are a professional teacher of ${settings.lang}.
    TASK:
    1. Create ONE simple CEFR A1-A2 sentence in "${settings.lang}" based on the concepts: [${seeds.join(', ')}].
    2. THE SENTENCE MUST BE IN "${settings.lang}". DO NOT USE ENGLISH.
    3. Split the "${settings.lang}" sentence into 3-5 meaningful CHUNKS.
    4. Provide the grammatical analysis in Traditional Chinese.

    JSON ONLY: {
        "sentence": "The full sentence in ${settings.lang}",
        "chunks": [
            {"text": "Chunk in ${settings.lang}", "type": "noun|verb|adv", "analysis": "é€™éƒ¨åˆ†æ˜¯..."}
        ]
    }`;

            try {
                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }
                    })
                });
                const result = await resp.json();
                currentSentenceData = JSON.parse(result.choices[0].message.content);
                document.getElementById('genImageBtn').disabled = false;
                renderGame(currentSentenceData);
            } catch (e) { document.getElementById('feedback').textContent = "âŒ ç”Ÿæˆå¤±æ•—"; }
        }

        function renderGame(data) {
            const workspace = document.getElementById('workspace');
            const pool = document.getElementById('wordPool');
            currentSentenceData.correctOrder = data.chunks.map(c => c.text);

            const shuffled = [...data.chunks].sort(() => Math.random() - 0.5);
            const labels = { 'noun': 'åè©çµ„', 'verb': 'å‹•è©çµ„', 'adv': 'ä¿®é£¾èª' };

            shuffled.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `word-chip pos-${item.type || 'other'}`;
                chip.innerHTML = `${item.text}<small>${labels[item.type] || 'çµ„å¡Š'}</small>`;

                chip.onclick = () => {
                    if (!chip.classList.contains('selected')) {
                        speak(item.text);
                        const clone = chip.cloneNode(true);
                        clone.onclick = () => { clone.remove(); chip.classList.remove('selected'); };
                        workspace.appendChild(clone);
                        chip.classList.add('selected');
                    }
                };
                pool.appendChild(chip);
            });
            document.getElementById('feedback').textContent = "è«‹æ‹¼æ¹Šæ­£ç¢ºçš„çµ„å¡Šé †åº";
        }

        function showAnalysis() {
            const pane = document.getElementById('analysisPane');
            pane.style.display = 'block';
            pane.innerHTML = `<b style="color:#22d3ee">ğŸ” çµ„å¡Šè§£æï¼š</b><br>` +
                currentSentenceData.chunks.map(c => `<b>${c.text}</b>: ${c.analysis}`).join('<br>');
        }

        document.getElementById('checkBtn').onclick = () => {
            const userOrder = Array.from(document.getElementById('workspace').children).map(c => c.childNodes[0].textContent.trim());
            const success = JSON.stringify(userOrder) === JSON.stringify(currentSentenceData.correctOrder);
            const fb = document.getElementById('feedback');

            if (success) {
                fb.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é †åºæ­£ç¢º";
                fb.style.color = "#10b981";
                document.getElementById('workspace').classList.add('correct');
                speak(currentSentenceData.sentence);
                showAnalysis();
                updateHistory(currentSentenceData);
            } else {
                fb.textContent = "âŒ é †åºä¸å°ï¼Œå†è©¦è©¦çœ‹";
                fb.style.color = "#ef4444";
            }
        };

        // --- è¼”åŠ©åŠŸèƒ½ ---
        function resetUI() {
            document.getElementById('workspace').innerHTML = "";
            document.getElementById('workspace').classList.remove('correct');
            document.getElementById('wordPool').innerHTML = "";
            document.getElementById('analysisPane').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('feedback').textContent = "";
        }

        async function updateHistory(data) {
            if (!userId) return;
            const settings = getSettings();
            const docId = btoa(unescape(encodeURIComponent(data.sentence + "_" + settings.lang))).substring(0, 50);
            await db.collection('users').doc(userId).collection('history').doc(docId).set({
                ...data, lang: settings.lang, lastStudy: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            loadHistory();
        }

        async function loadHistory() {
            if (!userId) return;
            const settings = getSettings();
            const snapshot = await db.collection('users').doc(userId).collection('history').where('lang', '==', settings.lang).orderBy('lastStudy', 'desc').limit(5).get();
            const listEl = document.getElementById('historyList');
            listEl.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<strong>${data.sentence}</strong>`;
                div.onclick = () => { resetUI(); currentSentenceData = data; renderGame(data); };
                listEl.appendChild(div);
            });
        }

        new Sortable(document.getElementById('workspace'), { animation: 150 });
        document.getElementById('nextBtn').onclick = getNextExercise;
        document.getElementById('playBtn').onclick = () => speak(currentSentenceData?.sentence);

    </script>
</body>

</html>

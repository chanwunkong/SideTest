<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力監測 V17 (Frez 算法版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* 狀態列 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .status-badge {
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #888;
        }

        .status-connected {
            color: #00E676;
            border: 1px solid #00E676;
        }

        /* 主數值顯示 */
        .display-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .main-value {
            font-size: 90px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -4px;
            margin: 10px 0;
        }

        .unit {
            font-size: 20px;
            color: #555;
        }

        /* 峰值小視窗 */
        .peak-box {
            position: absolute;
            top: 15px;
            right: 20px;
            text-align: right;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .peak-val {
            font-size: 24px;
            color: #FF9800;
            font-weight: bold;
            font-family: monospace;
        }

        /* 算法說明 */
        .algo-info {
            font-size: 12px;
            color: #00bcd4;
            text-align: center;
            margin-bottom: 15px;
            background: #001e22;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #005662;
        }

        /* 按鈕群 */
        .grid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #btn-scan {
            background-color: #2196F3;
            grid-column: span 2;
        }

        #btn-tare {
            background-color: #FF9800;
            color: #000;
        }

        #btn-stop {
            background-color: #f44336;
        }

        canvas {
            height: 250px;
            width: 100%;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div style="font-weight:bold;">WH-C06 Tracker</div>
            <div id="status" class="status-badge">未連線</div>
        </div>

        <div class="display-card">
            <div class="peak-box">
                <span class="peak-label">MAX PEAK</span>
                <span class="peak-val" id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="unit">KG</div>
        </div>

        <div class="algo-info">
            算法: Frez Standard (14-bit Mask 0x3FFF)<br>
            有效量程: 0 - 163.83kg | 過濾鎖定/負號標記
        </div>

        <div class="grid-controls">
            <button id="btn-scan">連線 (Connect)</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <button id="btn-stop" disabled>斷線 (Disconnect)</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15; // 0.15kg 死區
        const MASK_14BIT = 0x3FFF; // 0011 1111 1111 1111 (過濾最高2位)

        let bluetoothDevice;
        let initialNoiseKg = null;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;
        let lastUpdateTime = 0;

        // UI 元素
        const elStatus = document.getElementById('status');
        const elValKg = document.getElementById('val-kg');
        const elValMax = document.getElementById('val-max');
        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');

        // 圖表配置
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                parsing: false,
                normalized: true,
                scales: { y: { display: false }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                elStatus.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                elStatus.textContent = '已連線';
                elStatus.classList.add('status-connected');
                elStatus.style.color = '#00E676';
                elStatus.style.borderColor = '#00E676';

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                await requestWakeLock();

            } catch (error) { elStatus.textContent = '連線失敗'; }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            // 頻率限制 (30 FPS)
            const now = Date.now();
            if (now - lastUpdateTime < 30) return;
            lastUpdateTime = now;

            const dv = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dv.byteLength < 17) return;

            const b11 = dv.getUint8(11);
            const b12 = dv.getUint8(12);

            // 1. 組合原始 16-bit 數據
            let combined = (b12 << 8) | b11;

            // 2. [核心算法] 套用 14-bit Mask (0x3FFF)
            // 強制過濾 Bit 14, 15，消除狀態標記與負號干擾
            let weightRaw = combined & MASK_14BIT;

            // 3. 換算與校正
            let val = weightRaw * DEFAULT_RATIO;

            // 自動歸零 (連線時抓取第一筆作為底噪)
            if (initialNoiseKg === null) initialNoiseKg = val;

            // 死區過濾 (Noise Gate)
            if (val <= initialNoiseKg + NOISE_BUFFER) val = 0;

            // 峰值更新
            if (val > maxWeight) {
                maxWeight = val;
                elValMax.textContent = maxWeight.toFixed(2);
            }

            // 畫面更新
            elValKg.textContent = val.toFixed(2);

            // 圖表數據推送
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(val);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            elStatus.textContent = '已斷線';
            elStatus.classList.remove('status-connected');
            elStatus.style.color = '#888';
            elStatus.style.borderColor = '#333';

            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            initialNoiseKg = null;
        }

        btnTare.addEventListener('click', () => {
            maxWeight = 0;
            elValMax.textContent = "0.00";
            // 重新抓取底噪
            initialNoiseKg = null;
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

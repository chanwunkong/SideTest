    <style>
        /* æˆ°è¡“å„€è¡¨æ¿é¢¨æ ¼ */

        /* ç‹€æ…‹ï¼šç”Ÿé½/æœªä½¿ç”¨ (é»ƒ/ç´…) */

        /* å°è©±å€ */

<body>
    <div class="wrap" style="padding:0;">

        <div class="hud-header">
            <div class="header" style="margin-bottom:10px; padding:0;">
                <a href="index.html" class="back-link" style="font-size:14px;">â† ABORT (è¿”å›)</a>
                <span id="status-light" style="font-size:12px; color:#10b981;">â— SYSTEM ONLINE</span>
            </div>
            <div class="mission-label">ACTIVE MUNITIONS (æœ¬å±€ä»»å‹™è£å‚™)</div>
            <div class="ammo-rack" id="ammoRack">
                <div class="ammo-chip">Loading...</div>
            </div>
        </div>

        <div class="comm-log" id="chatBox">
            <div class="msg ai">
                ç³»çµ±åˆå§‹åŒ–...<br>æ­£åœ¨å¾è³‡æ–™åº«æå–ä¸‰æ˜Ÿè£å‚™...
            </div>
        </div>

        <div class="control-deck">
            <button id="hintBtn" style="background:#334155; color:#fff; border-radius:8px; padding:0 15px;">SOS</button>
            <button id="micBtn" class="ptt-btn">ğŸ¤</button>
        </div>

        <div id="sttPreview"
            style="position:fixed; bottom:90px; left:0; width:100%; text-align:center; color:#94a3b8; font-size:12px; pointer-events:none;">
        </div>

    </div>

    <script>
        let currentUserId = null;
        let missionWords = []; // æœ¬å±€è¦ç”¨çš„å–®å­—/èªå¡Š
        let recognition;
        let isRecording = false;
        let conversationHistory = [];

        function init() {
            initSpeech();
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUserId = user.uid;
                    loadMissionProfile();
                }
            });
        }

        // 1. è¼‰å…¥ä»»å‹™ (Load Mission Profile)
        async function loadMissionProfile() {
            const settings = getGlobalSettings();
            const rack = document.getElementById('ammoRack');

            try {
                // å¾ Firestore æ’ˆå–ä¸‰æ˜Ÿå–®å­—
                const snap = await db.collection('users').doc(currentUserId).collection('mastery')
                    .where('lang', '==', settings.lang)
                    .where('is_ready_for_chunk', '==', true) // ä»£è¡¨ Test 1 & 2 é€šé
                    .limit(50).get();

                if (snap.empty) {
                    rack.innerHTML = '<div class="ammo-chip rust">NO DATA</div>';
                    appendMsg('ai', 'è³‡æ–™åº«ç„¡å¯ç”¨è£å‚™ã€‚è«‹å…ˆå®Œæˆ [å–®å­—æ‰‹å¯«] èˆ‡ [çµ„å¡Šæ’åº] è¨“ç·´ã€‚');
                    return;
                }

                // éš¨æ©Ÿé¸ 3 å€‹ä½œç‚ºæœ¬å±€å½ˆè—¥
                const docs = snap.docs.sort(() => 0.5 - Math.random()).slice(0, 3);
                missionWords = docs.map(d => ({
                    id: d.id,
                    text: d.data().conceptId,
                    used: false
                }));

                renderAmmoRack();
                startSimulation();

            } catch (e) { console.error(e); }
        }

        function renderAmmoRack() {
            const rack = document.getElementById('ammoRack');
            rack.innerHTML = '';
            missionWords.forEach(w => {
                const chip = document.createElement('div');
                chip.className = `ammo-chip ${w.used ? 'hit' : ''}`;
                chip.innerHTML = `${w.used ? 'âœ”' : 'âš¡'} ${w.text}`;
                rack.appendChild(chip);
            });
        }

        // 2. å•Ÿå‹•æ¨¡æ“¬ (Start Simulation)
        async function startSimulation() {
            const settings = getGlobalSettings();
            const targets = missionWords.map(w => w.text).join(', ');

            // Prompt: è¦æ±‚ AI å‰µé€ ä¸€å€‹éœ€è¦ç”¨åˆ°é€™äº›å–®å­—çš„æƒ…å¢ƒ
            const prompt = `
            Create a roleplay scenario in ${settings.lang} that naturally leads the user to use these words: [${targets}].
            Start the conversation. 
            Output JSON: { "text": "AI speech", "keywords": ["key1", "key2"] }
            (Keywords are words important for understanding, to be highlighted).
            `;

            conversationHistory = [{ role: "system", content: "You are a mission simulator." }];
            await fetchAI(prompt);
        }

        async function fetchAI(userInput) {
            const settings = getGlobalSettings();
            const chatBox = document.getElementById('chatBox');

            // è½‰åœˆåœˆ
            const loading = document.createElement('div');
            loading.className = 'msg ai'; loading.innerText = '...';
            chatBox.appendChild(loading);

            try {
                // å°‡ä½¿ç”¨è€…è¼¸å…¥åŠ å…¥æ­·å²
                conversationHistory.push({ role: "user", content: userInput });

                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: conversationHistory,
                        response_format: { type: "json_object" }
                    })
                });

                const data = await resp.json();
                const aiData = JSON.parse(data.choices[0].message.content);

                loading.remove();
                appendAIMsg(aiData.text, aiData.keywords || []);
                conversationHistory.push({ role: "assistant", content: JSON.stringify(aiData) });

            } catch (e) { loading.innerText = "é€£ç·šä¸­æ–·"; }
        }

        // 3. é¡¯ç¤º AI è¨Šæ¯ (åŒ…å«ç†è§£æ¿¾é¡)
        function appendAIMsg(text, keywords) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = 'msg ai';

            // ç°¡å–®çš„é—œéµå­—é«˜äº®é‚è¼¯
            let html = text;
            keywords.forEach(kw => {
                const reg = new RegExp(`(${kw})`, 'gi');
                html = html.replace(reg, '<span class="highlight-word" onclick="speak(\'$1\')">$1</span>');
            });

            // æ·»åŠ æ’­æ”¾æŒ‰éˆ•
            div.innerHTML = html + ` <span style="cursor:pointer; opacity:0.5" onclick="speak('${text.replace(/'/g, "\\'")}')">ğŸ”Š</span>`;
            chatBox.appendChild(div);
            speak(text);
        }

        // 4. èªéŸ³è¼¸å…¥èˆ‡å‘½ä¸­é©—è­‰ (The Core Logic)
        function initSpeech() {
            if (!('webkitSpeechRecognition' in window)) return alert("è«‹ä½¿ç”¨ Chrome");
            const settings = getGlobalSettings();
            recognition = new webkitSpeechRecognition();
            recognition.lang = settings.lang;
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
            recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');

            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('sttPreview').innerText = txt;
                if (e.results[0].isFinal) {
                    processUserResponse(txt);
                }
            };

            document.getElementById('micBtn').onclick = () => recognition.start();
        }

        async function processUserResponse(text) {
            const chatBox = document.getElementById('chatBox');
            // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
            const div = document.createElement('div');
            div.className = 'msg user';
            div.innerText = text;
            chatBox.appendChild(div);

            // A. æœ¬åœ°ç«¯ï¼šæª¢æŸ¥å‘½ä¸­ (Hit Check)
            // é€™è£¡ç°¡å–®æ¯”å°å­—ä¸²ï¼Œå¯¦éš›å¯æ“´å……ç‚ºæ¯”å°ã€Œèªå¡Šçµæ§‹ã€
            let hitAny = false;
            missionWords.forEach(w => {
                if (text.toLowerCase().includes(w.text.toLowerCase()) && !w.used) {
                    w.used = true;
                    hitAny = true;
                    // TODO: é€™è£¡å¯ä»¥æ’­æ”¾ä¸€å€‹ã€Œé–å®šéŸ³æ•ˆã€
                }
            });
            renderAmmoRack(); // æ›´æ–°å„€è¡¨æ¿ç‹€æ…‹

            // B. å‚³é€çµ¦ AI é€²è¡Œä¸‹ä¸€è¼ª (ä¸¦é™„å¸¶å‘½ä¸­è³‡è¨Š)
            // å‘Šè¨´ AI ä½¿ç”¨è€…æ˜¯å¦ç”¨åˆ°äº†è£å‚™ï¼Œè®“ AI çµ¦äºˆç›¸æ‡‰çš„å›æ‡‰
            const prompt = `User said: "${text}". 
            Did they make sense? 
            Target words used: ${hitAny ? "YES" : "NO"}.
            Continue the roleplay. If they used target words, acknowledge it naturally. 
            If they didn't, gently guide them.
            Output JSON: { "text": "...", "keywords": [...] }`;

            await fetchAI(prompt);

            // C. æ‰“å¡ (Log)
            logActivity();
        }

        function speak(txt) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = getGlobalSettings().lang;
            speechSynthesis.speak(u);
        }

        async function logActivity() {
            if (!currentUserId) return;
            const today = new Date().toISOString().split('T')[0];
            await db.collection('users').doc(currentUserId).collection('calendar').doc(today).set({
                count: firebase.firestore.FieldValue.increment(1)
            }, { merge: true });
        }

        // SOS æŒ‰éˆ•ï¼šè«‹æ±‚é™ç¶­
        document.getElementById('hintBtn').onclick = () => {
            fetchAI("I don't understand. Please explain simply using my known words.");
        };

        init();
    </script>

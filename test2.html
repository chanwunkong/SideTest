            <div id="historyList">

    <script>
        // --- 1. åˆå§‹åŒ– ---
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const sharedLang = localStorage.getItem('userLang') || 'en-US';
        const gptKey = localStorage.getItem('gptApiKey') || '';
        document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${sharedLang}`;

        let currentWords = [];
        let currentSentenceData = null;
        let wordBank = [];
        let userId = null;

        fetch('swadesh.csv').then(r => r.text()).then(csv => {
            wordBank = Papa.parse(csv, { header: true }).data;
        });

        auth.onAuthStateChanged(user => {
            if (user) { userId = user.uid; loadHistory(); }
        });

        // --- 2. AI å‡ºé¡Œé‚è¼¯ï¼šé‡é»åœ¨æ–¼è¦æ±‚ GPT æ‹†è§£ã€Œæ•´å€‹å¥å­ã€ ---
        async function getNextExercise() {
            if (!gptKey) return alert("è«‹å…ˆå›é¦–é å®Œæˆç™»å…¥ä¸¦è¨­å®š API Keyï¼");

            resetUI();
            document.getElementById('feedback').textContent = "æ­£åœ¨ç”Ÿæˆæµæš¢é¡Œç›®...";

            const seeds = [];
            for (let i = 0; i < 5; i++) seeds.push(wordBank[Math.floor(Math.random() * wordBank.length)]['en-US'] || "water");

            // å¼·åŒ–æç¤ºè©ï¼šç¢ºä¿ words é™£åˆ—åŒ…å«å¥å­ä¸­çš„ã€Œæ‰€æœ‰å–®å­—ã€
            const prompt = `
                You are a ${sharedLang} teacher. 
                TASK: Create ONE natural CEFR A1-A2 sentence using concepts: [${seeds.join(', ')}].
                
                REQUIREMENTS:
                1. The "sentence" must be a complete, natural sentence in ${sharedLang}.
                2. IMPORTANT: The "words" array MUST contain EVERY single word from the "sentence" field in their correct order. Do not skip articles or prepositions.
                3. Provide corresponding part-of-speech tags in "pos" field.
                
                Output JSON ONLY:
                {
                  "sentence": "The full natural sentence",
                  "words": ["word1", "word2", "word3", "..."],
                  "pos": ["pronoun", "verb", "other", "..."]
                }
            `;

            try {
                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${gptKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }
                    })
                });
                const result = await resp.json();
                currentSentenceData = JSON.parse(result.choices[0].message.content);
                document.getElementById('genImageBtn').disabled = false;
                renderGame(currentSentenceData);
            } catch (e) { document.getElementById('feedback').textContent = "âŒ ç”Ÿæˆå¤±æ•—"; }
        }

        // --- 3. é‡è¤‡ç·´ç¿’èˆ‡åœ–åƒç”Ÿæˆ ---
        function rePractice(data) {
            resetUI();
            currentSentenceData = data;
            document.getElementById('genImageBtn').disabled = false;
            renderGame(data);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function generateImage() {
            if (!currentSentenceData || !gptKey) return;
            document.getElementById('feedback').textContent = "ğŸ¨ æ­£åœ¨ç¹ªè£½æ’åœ–ä¸­...";
            try {
                const resp = await fetch("https://api.openai.com/v1/images/generations", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${gptKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "dall-e-3",
                        prompt: `Educational illustration for: "${currentSentenceData.sentence}" in ${sharedLang}. Clear and simple.`,
                        size: "1024x1024"
                    })
                });
                const data = await resp.json();
                if (data.data) {
                    document.getElementById('generatedImage').src = data.data[0].url;
                    document.getElementById('imageContainer').style.display = 'block';
                    document.getElementById('feedback').textContent = "";
                }
            } catch (e) { document.getElementById('feedback').textContent = "âŒ ç”Ÿåœ–å¤±æ•—"; }
        }

        // --- 4. å­¸ç¿’æ­·ç¨‹ç´€éŒ„ ---
        async function updateHistory(data) {
            if (!userId) return;
            const docId = btoa(unescape(encodeURIComponent(data.sentence + "_" + sharedLang))).substring(0, 50);
            const docRef = db.collection('users').doc(userId).collection('history').doc(docId);
            const doc = await docRef.get();
            if (doc.exists) {
                await docRef.update({ count: firebase.firestore.FieldValue.increment(1), lastStudy: firebase.firestore.FieldValue.serverTimestamp() });
            } else {
                await docRef.set({ ...data, lang: sharedLang, count: 1, lastStudy: firebase.firestore.FieldValue.serverTimestamp() });
            }
            loadHistory();
        }

        async function loadHistory() {
            if (!userId) return;
            const snapshot = await db.collection('users').doc(userId).collection('history')
                .where('lang', '==', sharedLang).orderBy('lastStudy', 'desc').limit(10).get();
            const listEl = document.getElementById('historyList');
            if (snapshot.empty) return;
            listEl.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<div><strong>${data.sentence}</strong></div><span class="history-count">ç·´ç¿’ ${data.count} æ¬¡</span>`;
                div.onclick = () => rePractice(data); // é»æ“Šç›´æ¥è¼‰å…¥å–®å­—æ–¹å¡Šï¼Œä¸å‘¼å« GPT
                listEl.appendChild(div);
            });
        }

        // --- 5. UI èˆ‡ éŠæˆ²æ¸²æŸ“ ---
        function resetUI() {
            document.getElementById('workspace').innerHTML = "";
            document.getElementById('wordPool').innerHTML = "";
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('genImageBtn').disabled = true;
            document.getElementById('feedback').textContent = "";
        }

        function renderGame(data) {
            currentWords = data.words; // é€™è£¡åŒ…å«å¥å­ä¸­æ‰€æœ‰çš„å–®å­—
            const workspace = document.getElementById('workspace');
            const pool = document.getElementById('wordPool');

            // æ‰“äº‚æ‰€æœ‰å–®å­—æ–¹å¡Š
            const shuffled = data.words.map((w, i) => ({ w, pos: data.pos[i], id: i }))
                .sort(() => Math.random() - 0.5);

            shuffled.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `word-chip pos-${item.pos || 'other'}`;
                chip.textContent = item.w;
                chip.onclick = () => {
                    if (!chip.classList.contains('selected')) {
                        const clone = chip.cloneNode(true);
                        clone.onclick = () => { clone.remove(); chip.classList.remove('selected'); };
                        workspace.appendChild(clone);
                        chip.classList.add('selected');
                    }
                };
                pool.appendChild(chip);
            });
        }

        new Sortable(document.getElementById('workspace'), { animation: 150 });

        document.getElementById('nextBtn').onclick = getNextExercise;
        document.getElementById('genImageBtn').onclick = generateImage;
        document.getElementById('playBtn').onclick = () => {
            if (!currentSentenceData) return;
            const u = new SpeechSynthesisUtterance(currentSentenceData.sentence);
            u.lang = sharedLang;
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        };

        document.getElementById('checkBtn').onclick = () => {
            const userOrder = Array.from(document.getElementById('workspace').children).map(c => c.textContent);
            // æª¢æŸ¥ä½¿ç”¨è€…æ’å‡ºçš„é †åºæ˜¯å¦èˆ‡ GPT çµ¦å‡ºçš„ words é™£åˆ—ä¸€è‡´
            const success = JSON.stringify(userOrder) === JSON.stringify(currentWords);
            const fb = document.getElementById('feedback');
            fb.textContent = success ? "ğŸ‰ å®Œå…¨æ­£ç¢ºï¼" : "âŒ é †åºä¸å°ï¼Œå†è½ä¸€æ¬¡ï¼";
            fb.style.color = success ? "#34C759" : "#ef4444";
            if (success) updateHistory(currentSentenceData);
        };
    </script>

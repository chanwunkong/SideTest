<body>

                style="margin: 20px 0; padding: 12px; width: 80%;">
            <button onclick="bootSystem()" class="primary" style="width: 80%;">é€²å…¥å¯¦æˆ°</button>

        <a href="index.html" class="back-link">â† è¿”å›</a>
        <span id="langDisplay" style="margin-left: 10px; color: #94a3b8;">è¼‰å…¥ä¸­...</span>
    </div>

    <div id="chatBox"></div>

    <div class="dealer-tray">
        <div id="optionsContainer"></div>
        <div class="input-area" style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="userInput" placeholder="æ‰‹å‹•è¼¸å…¥èªå¡Š..." autocomplete="off" style="flex:1">
            <button onclick="manualSend()" style="width: 80px; background: var(--btn); border-radius: 8px;">å‚³é€</button>
        </div>
    </div>

    <script>
        const labels = { noun: 'åè©', verb: 'å‹•è©', adj: 'å½¢å®¹', adv: 'å‰¯è©', other: 'çµæ§‹' };
        let state = { lastMsg: "", scene: "" };

        // èªéŸ³ç™¼éŸ³
        function speak(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = localStorage.getItem('userLang') || 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // CSV è®€å–é›£åº¦å®šç¾©
        async function loadStagesCSV() {
            try {
                const response = await fetch('stages.csv');
                const csvText = await response.text();
                const lines = csvText.split('\n').slice(1);
                lines.forEach(line => {
                    const [stage, level, limit, grammar, example] = line.split(',');
                    if (stage) {
                        CHUNK_PROMPTS.STAGES[stage.trim()] = `${level}: ${limit}. ${grammar}`;
                    }
                });
            } catch (e) { console.error("CSV è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨é è¨­å®šç¾©"); }
        }

        // æ¸²æŸ“è¨Šæ¯
        function renderMsg(role, chunks) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role === 'AI' ? 'ai-msg' : 'user-msg'}`;
            const fullText = chunks.map(c => c.t).join(" ");

            chunks.forEach(c => {
                const chip = document.createElement('div');
                const pos = c.p || 'other';
                chip.className = `word-chip pos-${pos}`;
                chip.innerHTML = `${c.t}<small>${labels[pos]}</small>`;
                div.appendChild(chip);
            });

            div.onclick = () => speak(fullText);
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            if (role === 'AI') speak(fullText);
        }

        // æµå‹•å¾ªç’°ï¼šè§£æ±ºé‡è¤‡å›æ‡‰
        async function flow(chunks) {
            const tray = document.getElementById('optionsContainer');
            tray.innerHTML = "<div style='color:gray; padding:10px;'>ğŸ“¡ å”è­°å‚³è¼¸ä¸­...</div>";

            const settings = {
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };

            if (chunks && chunks.length > 0) {
                renderMsg("User", chunks);
                state.lastMsg = chunks.map(c => c.t).join(" ");

                const aiData = await callGPT(CHUNK_PROMPTS.getAiResponsePrompt(state.lastMsg, settings.lang, settings.course, state.scene));
                if (aiData.s) {
                    renderMsg("AI", aiData.s);
                    state.lastMsg = aiData.s.map(c => c.t).join(" ");
                }
            }

            const dealerData = await callGPT(CHUNK_PROMPTS.getTest3Prompt(settings.lang, settings.course, state.scene, state.lastMsg));
            renderOptions(dealerData);
        }

        function renderOptions(data) {
            const tray = document.getElementById('optionsContainer');
            tray.innerHTML = "";
            ['heavy', 'light', 'distractor'].forEach(key => {
                if (!data[key]) return;
                const btn = document.createElement('button');
                btn.className = 'signal-option';
                data[key].forEach(c => {
                    btn.innerHTML += `<div class="word-chip pos-${c.p || 'other'}">${c.t}<small>${labels[c.p || 'other']}</small></div>`;
                });
                btn.onclick = () => flow(data[key]);
                tray.appendChild(btn);
            });
        }

        // ç³»çµ±å•Ÿå‹•ï¼šè§£æ±ºé›™é‡é–‹å ´
        async function bootSystem() {
            await loadStagesCSV();
            const settings = {
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };

            state.scene = document.getElementById('sceneInput').value || "Daily Chat";
            document.getElementById('initOverlay').style.display = 'none';
            document.getElementById('langDisplay').textContent = `${settings.lang} (${settings.course})`;

            const startPrompt = `Start ${state.scene} in ${settings.lang}. Level: ${settings.course} (${CHUNK_PROMPTS.STAGES[settings.course]}). JSON: {"s": [{"t": "...", "p": "..."}]}`;
            const start = await callGPT(startPrompt);

            if (start.s) {
                renderMsg("AI", start.s);
                state.lastMsg = start.s.map(c => c.t).join(" ");
            }
            flow(null);
        }

        async function callGPT(prompt) {
            const key = (localStorage.getItem('gptApiKey') || "").replace(/[^\x00-\x7F]/g, "").trim();
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const json = await res.json();
            return JSON.parse(json.choices[0].message.content);
        }

        function manualSend() {
            const val = document.getElementById('userInput').value;
            if (val) flow([{ t: val, p: 'other' }]);
            document.getElementById('userInput').value = "";
        }
    </script>
</body>

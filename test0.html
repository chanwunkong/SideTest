    <script>
        const ALLOSAURUS_API = "https://allosaurus-api-878665537417.asia-east1.run.app/recognize";
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", authDomain: "test-5dbba.firebaseapp.com", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let audioContext, recorder, gumStream, timerInterval, seconds = 0;

        const getSettings = () => ({
            lang: localStorage.getItem('userLang') || 'en-US',
            key: localStorage.getItem('gptApiKey') || '',
            course: localStorage.getItem('userCourse') || 'all'
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('status').textContent = user ? `å­¸ç¿’è€…ï¼š${user.email.split('@')[0]}` : "å°šæœªç™»å…¥";
            document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${getSettings().lang}`;
            loadSwadesh();
        });

        async function loadSwadesh() {
            try {
                const resp = await fetch('swadesh.csv');
                const text = await resp.text();
                const data = Papa.parse(text, { header: true }).data;
                renderChips(data);
            } catch (e) { console.error(e); }
        }

        async function renderChips(data) {
            const settings = getSettings();
            const container = document.getElementById('samples');
            container.innerHTML = '';
            const filtered = data.filter(r => r['en-US'] && (settings.course === 'all' || r['Stage'] === settings.course));

            for (const row of filtered) {
                const en = row['en-US'];
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = '...';
                container.appendChild(chip);

                const trans = await getTrans(en, settings.lang);
                chip.textContent = trans;
                chip.onclick = () => {
                    document.getElementById('wordDisplay').textContent = trans;
                    fetchIPA(trans, settings.lang);
                };
            }
        }

        async function getTrans(word, lang) {
            if (lang.startsWith('en')) return word;
            const id = `trans_${lang}_${word}`.replace(/[.#$/[\]]/g, '_');
            const ref = db.collection('translation_cache').doc(id);
            const doc = await ref.get();
            if (doc.exists) return doc.data().translatedText;

            const key = getSettings().key;
            if (!key) return word;
            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: `Translate "${word}" to ${lang}. Only return the word.` }]
                })
            });
            const d = await resp.json();
            const text = d.choices[0].message.content.trim();
            await ref.set({ english: word, translatedText: text, lang: lang });
            return text;
        }

        async function fetchIPA(word, lang) {
            const key = getSettings().key;
            if (!key) return;
            const el = document.getElementById('ipaDisplay');
            el.textContent = "ğŸ” æŸ¥è©¢ä¸­...";
            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: `Provide IPA for "${word}" in ${lang}. JSON: {"ipa":"/.../"}` }],
                    response_format: { type: "json_object" }
                })
            });
            const d = await resp.json();
            el.textContent = JSON.parse(d.choices[0].message.content).ipa;
        }

        // --- éŒ„éŸ³åŠŸèƒ½ ---
        document.getElementById('recordBtn').onclick = () => (recorder && recorder.recording) ? stopRec() : startRec();

        function startRec() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gumStream = stream;
                recorder = new Recorder(audioContext.createMediaStreamSource(stream), { numChannels: 1 });
                recorder.record();
                document.getElementById('recordBtn').classList.add('active');
                document.getElementById('recordStatus').textContent = "æ­£åœ¨æ”¶éŸ³...";
                seconds = 0;
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').textContent = `00:0${seconds} / 00:05`;
                    if (seconds >= 5) stopRec();
                }, 1000);
            });
        }

        function stopRec() {
            recorder.stop();
            gumStream.getAudioTracks()[0].stop();
            clearInterval(timerInterval);
            document.getElementById('recordBtn').classList.remove('active');
            document.getElementById('recordStatus').textContent = "åˆ†æä¸­...";
            recorder.exportWAV(blob => processAudio(blob));
        }

        async function processAudio(blob) {
            const formData = new FormData();
            formData.append("file", blob, "rec.wav");
            try {
                const resp = await fetch(ALLOSAURUS_API, { method: "POST", body: formData });
                const data = await resp.json();
                getDiagnosis(data.ipa);
            } catch (e) { document.getElementById('recordStatus').textContent = "è¾¨è­˜éŒ¯èª¤"; }
        }

        // --- å­—ç¬¦ç´šå°æ¯”è¨ºæ–·æ ¸å¿ƒ ---
        async function getDiagnosis(userIpa) {
            const key = getSettings().key;
            const target = document.getElementById('ipaDisplay').textContent;

            const prompt = `
            ä½ ç¾åœ¨æ˜¯èªè¨€çŸ¯æ­£å°ˆå®¶ã€‚
            æ­£ç¢ºéŸ³æ¨™: "${target}"
            å¯¦éš›ç™¼éŸ³: "${userIpa}"
            è«‹æ¯”å°å…©è€…ï¼Œå›å‚³ JSONï¼š
            {
              "comparison": [{"char": "éŸ³ç´ ", "isCorrect": true/false, "actual": "å¯¦éš›éŸ³"}],
              "phonemes": [{"s": "éŸ³ç´ ", "guide": "è‚Œè‚‰å»ºè­°", "pos": "ç™¼éŸ³ä½ç½®"}]
            }`;

            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const d = await resp.json();
            const res = JSON.parse(d.choices[0].message.content);

            renderComparison(res.comparison);
            renderPhonemes(res.phonemes);
            document.getElementById('recordStatus').textContent = "âœ… åˆ†æå®Œæˆ";
        }

        function renderComparison(list) {
            const wrap = document.getElementById('ipa-result');
            wrap.innerHTML = "";
            list.forEach(item => {
                const span = document.createElement('span');
                span.textContent = item.char;
                span.className = item.isCorrect ? "char-correct" : "char-wrong";
                if (!item.isCorrect) span.title = `ä½ è®€æˆäº†: ${item.actual}`;
                wrap.appendChild(span);
            });
        }

        function renderPhonemes(phs) {
            const wrap = document.getElementById('phoneme-wrap');
            wrap.innerHTML = "";
            phs.forEach(p => {
                const d = document.createElement('div');
                d.className = 'ph-block';
                d.textContent = p.s;
                d.onclick = () => {
                    document.getElementById('diag-box').style.display = 'block';
                    document.getElementById('diag-content').innerHTML = `<b>ä½ç½®ï¼š</b>${p.pos}<br><b>å»ºè­°ï¼š</b>${p.guide}`;
                };
                wrap.appendChild(d);
            });
        }

        function speakCurrentWord() {
            const text = document.getElementById('wordDisplay').textContent;
            if (text.includes("è«‹é¸æ“‡")) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = getSettings().lang;
            speechSynthesis.speak(u);
        }

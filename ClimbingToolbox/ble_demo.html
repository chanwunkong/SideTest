<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力發力率監測系統 V7 (自動歸零版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .instruction-panel {
            background-color: #1e1e1e;
            border-left: 4px solid #00bcd4;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .instruction-panel h3 {
            margin-top: 0;
            color: #00bcd4;
            font-size: 16px;
        }

        .instruction-panel code {
            background-color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #ff9800;
            user-select: all;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 6px;
            font-weight: bold;
        }

        button:disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
        }

        #btn-stop {
            background-color: #f44336;
        }

        #btn-tare {
            background-color: #FF9800;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .main-box {
            grid-column: span 2;
            background-color: #1a237e;
            border-color: #3f51b5;
        }

        .data-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .data-value {
            font-size: 28px;
            font-family: monospace;
            color: #fff;
        }

        .main-value {
            font-size: 72px;
            color: #00E676;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
            height: 400px;
            width: 100%;
        }

        #status-text {
            margin-left: auto;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="instruction-panel">
            <h3>啟用藍芽接收功能</h3>
            <p>請於網址列輸入：<code>chrome://flags/#enable-experimental-web-platform-features</code> 並設為
                <strong>Enabled</strong> 後重啟瀏覽器。並確保手機系統藍芽未與設備配對。</p>
        </div>

        <div class="controls">
            <button id="btn-scan">連線設備</button>
            <button id="btn-stop" disabled>斷線</button>
            <button id="btn-tare" disabled>歸零 (重置峰值)</button>
            <span id="status-text">狀態: 未連線</span>
        </div>

        <div class="dashboard">
            <div class="data-box main-box">
                <div class="data-label">即時拉力 (Kg)</div>
                <div id="val-kg" class="data-value main-value">0.00</div>
            </div>
            <div class="data-box">
                <div class="data-label">藍芽原始訊號</div>
                <div id="val-raw" class="data-value" style="color:#aaa;">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">峰值紀錄 (Max Kg)</div>
                <div id="val-max" class="data-value" style="color:#FF9800;">0.00</div>
            </div>
        </div>

        <div><canvas id="chart"></canvas></div>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        // 硬體換算比例 (0.01 代表原始值 100 = 1.00kg)
        const DEFAULT_RATIO = 0.01;
        // 死區過濾：低於 0.1kg 強制顯示為 0，避免雜訊跳動
        const DEADZONE = 0.1;

        let bluetoothDevice;
        // 關鍵修改：初始設為 null，連線時自動抓取第一筆數據作為零點
        let tareOffset = null;
        let maxWeight = 0;

        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');
        const statusText = document.getElementById('status-text');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    backgroundColor: 'rgba(0, 230, 118, 0.1)',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { y: { beginAtZero: true, grid: { color: '#333' } }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function startScan() {
            try {
                statusText.textContent = '狀態: 連線中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                statusText.textContent = `狀態: 已連線`;
                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
            } catch (error) {
                statusText.textContent = `連線失敗`;
            }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            const buffer = new Uint8Array(event.manufacturerData.get(TARGET_COMPANY_ID).buffer);
            if (buffer.length < 17) return;

            let weightRaw = (buffer[12] << 8) | buffer[11];
            if (weightRaw > 32767) weightRaw -= 65536;

            // 【自動歸零邏輯】
            // 若這是連線後的第一筆數據，直接將其設為零點偏移量
            if (tareOffset === null) {
                tareOffset = weightRaw;
            }

            document.getElementById('val-raw').textContent = weightRaw;

            // 計算淨重
            const netRaw = weightRaw - tareOffset;
            let calcKg = netRaw * DEFAULT_RATIO;

            // 【死區過濾】
            // 模仿實體電子秤邏輯：若重量極小 (雜訊)，強制歸零
            if (Math.abs(calcKg) < DEADZONE) {
                calcKg = 0;
            }

            // 紀錄最大峰值
            if (calcKg > maxWeight) {
                maxWeight = calcKg;
                document.getElementById('val-max').textContent = maxWeight.toFixed(2);
            }

            document.getElementById('val-kg').textContent = calcKg.toFixed(2);

            // 更新圖表
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(calcKg);
            dataArr.shift();
            chart.update();
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            statusText.textContent = '狀態: 已斷線';
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            // 斷線後重置 offset，確保下次連線重新抓取零點
            tareOffset = null;
        }

        btnTare.addEventListener('click', () => {
            // 手動歸零：重置當前讀數為 0，並清除峰值
            tareOffset = parseInt(document.getElementById('val-raw').textContent) || 0;
            maxWeight = 0;
            document.getElementById('val-kg').textContent = "0.00";
            document.getElementById('val-max').textContent = "0.00";
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

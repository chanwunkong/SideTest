<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力訓練監測 V4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            color: #fff;
            background-color: #00bcd4;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #btn-tare {
            background-color: #FF9800;
        }

        #btn-stop {
            background-color: #f44336;
        }

        .data-panel {
            display: flex;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .data-box {
            text-align: center;
            flex: 1;
            border-right: 1px solid #333;
        }

        .data-box:last-child {
            border-right: none;
        }

        .data-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 22px;
            font-family: monospace;
            color: #4CAF50;
            font-weight: bold;
        }

        .net-value {
            color: #00bcd4;
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="controls">
            <button id="btn-scan">連線設備</button>
            <button id="btn-stop" disabled>停止</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
        </div>

        <div class="data-panel">
            <div class="data-box">
                <div class="data-label">重量讀數 (Byte 11-12)</div>
                <div id="val-weight" class="data-value">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">淨重 (Net)</div>
                <div id="val-net" class="data-value net-value">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">常數 (Byte 13-14)</div>
                <div id="val-const" class="data-value" style="color:#FF9800;">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">計數器 (Byte 15-16)</div>
                <div id="val-time" class="data-value" style="color:#aaa;">0</div>
            </div>
        </div>

        <canvas id="forceChart" width="800" height="400"></canvas>
    </div>

    <script>
        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');

        let bluetoothDevice;
        const TARGET_COMPANY_ID = 0x0100;

        let currentRawWeight = 0;
        let tareOffset = 0;

        const ctx = document.getElementById('forceChart').getContext('2d');
        const forceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(50).fill(''),
                datasets: [{
                    label: '淨重曲線',
                    data: Array(50).fill(0),
                    borderColor: '#00bcd4',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: { grid: { color: '#333' } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        function updateChart(value) {
            const data = forceChart.data.datasets[0].data;
            data.push(value);
            data.shift();
            forceChart.update();
        }

        async function startScanning() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', handleAdvertisement);
                await bluetoothDevice.watchAdvertisements();

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
            } catch (error) {
                console.error(error);
            }
        }

        function handleAdvertisement(event) {
            if (event.manufacturerData && event.manufacturerData.has(TARGET_COMPANY_ID)) {
                const dataView = event.manufacturerData.get(TARGET_COMPANY_ID);
                // 獲取底層緩衝區，確保索引與 Hex 字串完全對應
                const buffer = new Uint8Array(dataView.buffer);

                if (buffer.length >= 17) {
                    // Little-Endian 解析: (High Byte << 8) | Low Byte
                    let weightRaw = (buffer[12] << 8) | buffer[11];
                    let constantVal = (buffer[14] << 8) | buffer[13];
                    let counterVal = (buffer[16] << 8) | buffer[15];

                    // 處理可能的二補數負值 (針對重量)
                    if (weightRaw > 32767) {
                        weightRaw -= 65536;
                    }

                    currentRawWeight = weightRaw;
                    let netWeight = currentRawWeight - tareOffset;

                    document.getElementById('val-weight').textContent = currentRawWeight;
                    document.getElementById('val-net').textContent = netWeight;
                    document.getElementById('val-const').textContent = constantVal;
                    document.getElementById('val-time').textContent = counterVal;

                    updateChart(netWeight);
                }
            }
        }

        async function stopScanning() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', handleAdvertisement);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
        }

        btnTare.addEventListener('click', () => {
            tareOffset = currentRawWeight;
            document.getElementById('val-net').textContent = 0;
        });

        btnScan.addEventListener('click', startScanning);
        btnStop.addEventListener('click', stopScanning);
    </script>

</body>

</html>

    <style>
        :root {

        body {

        .app {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

        .header {
            display: flex;

        .back-link {

        .chips {

        .chip {
            padding: 8px 12px;
            border-radius: 12px;
            background: #1f2937;
            color: #cbd5e1;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
            min-width: 70px;
            text-align: center;
        }

        .chip:hover {
            border-color: var(--accent);
            background: #2d3748;
        }

        .chip .pos-tag {
            font-size: 9px;
            color: var(--accent);
            text-transform: uppercase;
            opacity: 0.8;
            display: block;
        }

        #wordDisplay {
            font-size: 42px;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            margin: 20px 0 5px 0;
        }

        #ipaDisplay {
            color: #94a3b8;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .record-container {
            text-align: center;
            margin: 20px 0;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--danger);
            border: none;
            cursor: pointer;
            font-size: 30px;
            margin: 10px auto;
            display: block;
        }

        .record-btn.active {
            animation: pulse 1.5s infinite;
            background: #991b1b;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        #ipa-result {
            text-align: center;
            font-size: 32px;
            margin-top: 25px;
            font-family: 'Charis SIL', 'Segoe UI', monospace;
            letter-spacing: 4px;
        }

        .char-correct {
            color: var(--success);
        }

        .char-wrong {
            color: var(--danger);
            text-decoration: underline;
            cursor: help;
        }

        .ph-block {
            display: inline-block;
            padding: 8px 14px;
            background: #1f2937;

            cursor: pointer;
            margin: 5px;

        }

        #diag-box {

            padding: 15px;

            border: 1px solid #1f2937;
            display: none;

            line-height: 1.6;

        .action-group {

        button.action-btn {

        }

        .primary {

            color: #000;
        }

        .secondary {
            background: #374151;
            color: #fff;
        }
    </style>

<body>
    <div class="wrap">
        <div class="app">
            <div class="header">
                <a href="index.html" class="back-link">‚Üê ËøîÂõûÊéßÂà∂‰∏≠ÂøÉ</a>
                <span id="langDisplay" style="font-size: 12px; color: #94a3b8;">ËºâÂÖ•‰∏≠...</span>
            </div>

            <div id="status" style="font-size: 12px; text-align: center; margin-bottom: 5px; color: #6b7280;"></div>

            <div class="chips" id="samples"></div>

            <div id="wordDisplay">ÈªûÊìäÂñÆÂ≠óÈñãÂßã</div>
            <div id="ipaDisplay">[ Ê®ôÊ∫ñ IPA ]</div>

            <div class="record-container">
                <div id="timer" style="color:#6b7280; font-size:14px;">00:00 / 00:05</div>
                <button class="record-btn" id="recordBtn">üé§</button>
                <div id="recordStatus" style="font-size: 13px; color: var(--accent); margin-top: 10px;">ÈªûÊìäÈåÑÈü≥ (ÈôêÊôÇ 5 Áßí)
                </div>
            </div>

            <div id="ipa-result"></div>
            <div id="phoneme-wrap" style="text-align: center; margin: 15px 0;"></div>

            <div id="diag-box">
                <div id="diag-content"></div>
            </div>

            <div class="action-group">
                <button onclick="speakCurrentWord()" class="action-btn primary">‚ñ∂ Êí≠ÊîæÊ®ôÊ∫ñÁØÑ‰æãÈü≥</button>
                <button id="replayBtn" onclick="playLastRecording()" class="action-btn secondary" disabled>üëÇ
                    ÂõûÊí≠ÊàëÁöÑÈåÑÈü≥</button>
            </div>
        </div>
    </div>

    <script>
        const ALLOSAURUS_API = "https://allosaurus-api-878665537417.asia-east1.run.app/recognize";
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", authDomain: "test-5dbba.firebaseapp.com", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let audioContext, recorder, gumStream, timerInterval, seconds = 0;
        let currentTargetReading = "";
        let lastRecordingUrl = null;

        const getGlobalSettings = () => ({
            lang: localStorage.getItem('userLang') || 'en-US',
            key: localStorage.getItem('gptApiKey') || '',
            course: localStorage.getItem('userCourse') || 'all'
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('langDisplay').textContent = `ÁõÆÊ®ôË™ûË®ÄÔºö${getGlobalSettings().lang}`;
            loadSwadeshCSV();
        });

        async function loadSwadeshCSV() {
            try {
                const resp = await fetch('swadesh.csv');
                const text = await resp.text();
                window.allWordData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
                renderChips();
            } catch (e) { console.error(e); }
        }

        async function getTranslatedWord(englishWord, pos, targetLang) {
            if (targetLang.startsWith('en')) return { text: englishWord, reading: englishWord };
            const cacheId = `trans_${targetLang}_${englishWord}_${pos}`.replace(/[\/\.#$\[\]\s]/g, '_');
            const transRef = db.collection('translation_cache').doc(cacheId);
            const cacheDoc = await transRef.get();
            if (cacheDoc.exists && cacheDoc.data().reading) return cacheDoc.data();

            const settings = getGlobalSettings();
            if (!settings.key) return { text: englishWord, reading: englishWord };

            const prompt = `Translate "${englishWord}" (${pos}) into ${targetLang}. Return JSON: {"text": "word", "reading": "phonetic reading"}.`;
            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const data = await resp.json();
            const result = JSON.parse(data.choices[0].message.content);
            await transRef.set({ text: result.text, reading: result.reading, lang: targetLang });
            return result;
        }

        async function renderChips() {
            const settings = getGlobalSettings();
            const container = document.getElementById('samples');
            container.innerHTML = '';

            window.allWordData.filter(row => row['en-US'] && (settings.course === 'all' || row['Stage'] === settings.course))
                .forEach(row => {
                    const englishWord = row['en-US'], pos = row['POS'] || '';
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    chip.innerHTML = `<span class="pos-tag">${pos}</span><span class="word-txt">...</span>`;
                    container.appendChild(chip);

                    getTranslatedWord(englishWord, pos, settings.lang).then(data => {
                        chip.querySelector('.word-txt').textContent = data.text;
                        chip.onclick = () => {
                            document.getElementById('wordDisplay').textContent = data.text;
                            currentTargetReading = data.reading;
                            fetchIPA(data.text, data.reading);
                        };
                    });
                });
        }

        async function fetchIPA(word, reading) {
            const settings = getGlobalSettings();
            if (!settings.key) return;
            const el = document.getElementById('ipaDisplay');
            el.textContent = "üîç Êü•Ë©¢‰∏≠...";

            const prompt = `Phonetic expert: Provide IPA for "${word}" in ${settings.lang} based on reading "${reading}". Output JSON: {"ipa": "/.../"}`;
            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const d = await resp.json();
            el.textContent = JSON.parse(d.choices[0].message.content).ipa;
        }

        // --- ÈåÑÈü≥ÂäüËÉΩËàáÂõûÊí≠ ---
        document.getElementById('recordBtn').onclick = () => (recorder && recorder.recording) ? stopRec() : startRec();

        function startRec() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gumStream = stream;
                recorder = new Recorder(audioContext.createMediaStreamSource(stream), { numChannels: 1 });
                recorder.record();
                document.getElementById('recordBtn').classList.add('active');
                document.getElementById('recordStatus').textContent = "Ê≠£Âú®Êî∂Èü≥...";
                seconds = 0;
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').textContent = `00:0${seconds} / 00:05`;
                    if (seconds >= 5) stopRec();
                }, 1000);
            });
        }

        function stopRec() {
            if (!recorder) return;
            recorder.stop();
            gumStream.getAudioTracks()[0].stop();
            clearInterval(timerInterval);
            document.getElementById('recordBtn').classList.remove('active');
            document.getElementById('recordStatus').textContent = "Ë®∫Êñ∑‰∏≠...";
            recorder.exportWAV(blob => {
                if (lastRecordingUrl) URL.revokeObjectURL(lastRecordingUrl);
                lastRecordingUrl = URL.createObjectURL(blob);
                document.getElementById('replayBtn').disabled = false;
                processAudio(blob);
            });
        }

        function playLastRecording() {
            if (lastRecordingUrl) {
                const audio = new Audio(lastRecordingUrl);
                audio.play();
            }
        }

        async function processAudio(blob) {
            const formData = new FormData();
            formData.append("file", blob, "rec.wav");
            try {
                const resp = await fetch(ALLOSAURUS_API, { method: "POST", body: formData });
                const data = await resp.json();
                getDiagnosis(data.ipa);
            } catch (e) { console.error(e); }
        }

        // --- ‰∏≠ÊñáË®∫Êñ∑ÈÇèËºØ ---
        async function getDiagnosis(userIpa) {
            const key = getGlobalSettings().key;
            const target = document.getElementById('ipaDisplay').textContent;

            const prompt = `
            ‰Ω†ÁèæÂú®ÊòØÂ∞àÊ•≠ÁöÑË™ûÈü≥Â∞çÈΩäÊØîÂ∞çÁ≥ªÁµ±„ÄÇ
            Ê®ôÊ∫ñÈü≥Ê®ô (Target): "${target}"
            ÂØ¶ÈöõËæ®Ë≠ò (Actual): "${userIpa}"

            ‰ªªÂãôÊåá‰ª§Ôºö
            1. Ë´ãÂ∞çÂÖ©ËÄÖÈÄ≤Ë°åÂ≠óÂÖÉÁ¥öÂ∞çÊØî„ÄÇ
            2. Âè™ÊúâÁ¨¶Ëôü„ÄåÂ≠óÈù¢Èï∑Áõ∏ÂÆåÂÖ®‰∏çÂêå„ÄçÊôÇÊâçÂ∞á isCorrect Ê®ôÁÇ∫ false„ÄÇ
            3. ÂõûÂÇ≥ÁπÅÈ´î‰∏≠Êñá JSON Ê†ºÂºèÔºö
            {
              "comparison": [{"char": "Ê≠£Á¢∫Èü≥Ê®ôÂ≠óÂÖÉ", "actual": "ÂØ¶ÈöõËæ®Ë≠òÂ≠óÂÖÉ", "isCorrect": true/false}],
              "phonemes": [{"s": "Èü≥Á¥†", "guide": "ËÇåËÇâË™øÊï¥Âª∫Ë≠∞", "pos": "ÁôºÈü≥‰ΩçÁΩÆ"}]
            }`;

            try {
                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }
                    })
                });
                const d = await resp.json();
                const res = JSON.parse(d.choices[0].message.content);
                renderComparison(res.comparison);
                renderPhonemes(res.phonemes);
                document.getElementById('recordStatus').textContent = "‚úÖ ÊØîÂ∞çÂÆåÊàê";
            } catch (e) {
                document.getElementById('recordStatus').textContent = "‚ùå Ë®∫Êñ∑Â§±Êïó";
            }
        }

        function renderComparison(list) {
            const wrap = document.getElementById('ipa-result');
            wrap.innerHTML = "";

            list.forEach(item => {
                const span = document.createElement('span');
                span.textContent = item.char;

                // Ê†∏ÂøÉ‰øÆÂæ©ÔºöÂº∑Âà∂ÊØîÂ∞çÂ≠óÂÖÉÔºåÂè™Ë¶ÅÈï∑Áõ∏‰∏ÄÊ®£Â∞±Áµ¶Á∂†Ëâ≤
                const isMatch = (item.isCorrect === true || item.char === item.actual);

                if (isMatch) {
                    span.className = "char-correct";
                } else {
                    span.className = "char-wrong";
                    span.title = `ÂØ¶ÈöõËæ®Ë≠òÁÇ∫: ${item.actual}`;
                }
                wrap.appendChild(span);
            });
        }

        function renderPhonemes(phs) {
            const wrap = document.getElementById('phoneme-wrap');
            wrap.innerHTML = "";
            phs.forEach(p => {
                const d = document.createElement('div');
                d.className = 'ph-block';
                d.textContent = p.s;
                d.onclick = () => {
                    document.getElementById('diag-box').style.display = 'block';
                    document.getElementById('diag-content').innerHTML = `<b>ÁôºÈü≥‰ΩçÁΩÆÔºö</b>${p.pos}<br><b>Âª∫Ë≠∞Ôºö</b>${p.guide}`;
                };
                wrap.appendChild(d);
            });
        }

        function speakCurrentWord() {
            const u = new SpeechSynthesisUtterance(currentTargetReading || document.getElementById('wordDisplay').textContent);
            u.lang = getGlobalSettings().lang;
            speechSynthesis.speak(u);
        }
    </script>
</body>

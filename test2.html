<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chunking AI èªæ³•æ’åºç·´ç¿’</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="back-link">â† è¿”å›æ§åˆ¶ä¸­å¿ƒ</a>
            <span id="langDisplay" style="font-size: 12px; color: #94a3b8;">è¼‰å…¥ä¸­...</span>
        </div>
        <h2 style="text-align: center; margin: 0 0 20px 0;">AI çµ„å¡Šèªæ³•ç·´ç¿’</h2>
        <div class="controls">
            <button class="btn-ai" id="nextBtn">âœ¨ ç”Ÿæˆæ–°é¡Œç›®</button>
            <button class="btn-img" id="genImageBtn" disabled>ğŸ¨ ç”Ÿåœ–</button>
        </div>
        <button class="btn-play" id="playBtn">ğŸ”Š æ’­æ”¾æ•´å¥èªéŸ³</button>
        <div id="imageContainer" style="display:none; text-align:center; margin:15px 0;">
            <img id="generatedImage"
                style="max-width:100%; border-radius:20px; box-shadow:0 10px 20px rgba(0,0,0,0.5);">
        </div>
        <div id="feedback"></div>
        <div class="sentence-display" id="workspace"></div>
        <div class="pool" id="wordPool"></div>
        <button class="btn-check" id="checkBtn">é€å‡ºæª¢æŸ¥</button>
        <div id="analysisPane"></div>
        <div class="history-section">
            <h3 style="font-size: 16px; margin-bottom: 15px; color: #22d3ee;">ğŸ“š æœ€è¿‘ç·´ç¿’ç´€éŒ„</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentSentenceData = null;
        let wordBank = [];
        let currentUserId = null;

        // åˆå§‹è¼‰å…¥è¨­å®šèˆ‡èªç³»é¡¯ç¤º
        function initPage() {
            const settings = getGlobalSettings();
            document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${settings.lang}`;

            fetch('swadesh.csv').then(r => r.text()).then(csv => {
                wordBank = Papa.parse(csv, { header: true }).data;
            });
        }

        // ç›£è½ç™»å…¥ç‹€æ…‹èˆ‡è¼‰å…¥æ­·å²
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                loadHistory();
            }
        });

        // å•Ÿå‹•åˆå§‹åŒ–
        initPage();

        function speak(text) {
            if (!text) return;
            const settings = getGlobalSettings();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = settings.lang;
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        }

        async function getNextExercise() {
            const settings = getGlobalSettings();
            if (!auth.currentUser) return alert("è«‹å…ˆç™»å…¥ï¼");
            if (!settings.key) return alert("è«‹å…ˆåœ¨æ§åˆ¶ä¸­å¿ƒè¨­å®š OpenAI API Keyï¼");

            resetUI();
            document.getElementById('feedback').textContent = "ğŸ” æœå°‹ä¸‰æ˜Ÿå–®å­—ä¸­...";

            try {
                // å¾ Firestore æŠ“å–å·²é”æ¨™çš„å–®å­—ä½œç‚ºå‡ºé¡Œç¨®å­
                const snapshot = await db.collection('users').doc(auth.currentUser.uid).collection('mastery')
                    .where('lang', '==', settings.lang)
                    .where('is_ready_for_chunk', '==', true)
                    .limit(20).get();

                if (snapshot.empty) {
                    alert(`æ‰¾ä¸åˆ°ä¸‰æ˜Ÿå–®å­—ï¼è«‹å…ˆåœ¨æ‰‹å¯«ç·´ç¿’å°‡å–®å­—ç·´è‡³ä¸‰æ˜Ÿã€‚`);
                    return;
                }

                const docs = snapshot.docs;
                const seeds = docs.sort(() => Math.random() - 0.5).slice(0, 3).map(d => d.data().conceptId);

                document.getElementById('feedback').textContent = "ğŸ¤– AI å‡ºé¡Œä¸­...";

                const prompt = `You are a professional language teacher. Create a natural sentence in ${settings.lang} using the concepts: [${seeds.join(', ')}]. JSON format ONLY:
                {
                    "sentence": "Full sentence",
                    "chunks": [
                        {"text": "chunk text", "type": "noun/verb/adj/adv", "analysis": "ç”¨ç¹é«”ä¸­æ–‡è§£é‡‹æ–‡æ³•åŠŸèƒ½"}
                    ]
                }`;

                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }
                    })
                });

                const result = await resp.json();
                const aiData = JSON.parse(result.choices[0].message.content);
                currentSentenceData = aiData;
                renderGame(aiData);
                document.getElementById('genImageBtn').disabled = false;
            } catch (e) {
                document.getElementById('feedback').textContent = "âŒ ç”Ÿæˆå¤±æ•—: " + e.message;
            }
        }

        function renderGame(data) {
            const workspace = document.getElementById('workspace');
            const pool = document.getElementById('wordPool');
            currentSentenceData.correctOrder = data.chunks.map(c => c.text);
            const shuffled = [...data.chunks].sort(() => Math.random() - 0.5);
            const labels = { 'noun': 'åè©çµ„', 'verb': 'å‹•è©çµ„', 'adv': 'ä¿®é£¾èª' };

            shuffled.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `word-chip pos-${item.type || 'other'}`;
                chip.innerHTML = `${item.text}<small>${labels[item.type] || 'çµ„å¡Š'}</small>`;
                chip.onclick = () => {
                    if (!chip.classList.contains('selected')) {
                        speak(item.text);
                        const clone = chip.cloneNode(true);
                        clone.onclick = () => { clone.remove(); chip.classList.remove('selected'); };
                        workspace.appendChild(clone);
                        chip.classList.add('selected');
                    }
                };
                pool.appendChild(chip);
            });
            document.getElementById('feedback').textContent = "è«‹æ‹¼æ¹Šæ­£ç¢ºçš„çµ„å¡Šé †åº";
        }

        document.getElementById('checkBtn').onclick = () => {
            const userOrder = Array.from(document.getElementById('workspace').children).map(c => c.childNodes[0].textContent.trim());
            const success = JSON.stringify(userOrder) === JSON.stringify(currentSentenceData.correctOrder);
            if (success) {
                document.getElementById('feedback').textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é †åºæ­£ç¢º";
                document.getElementById('workspace').classList.add('correct');
                speak(currentSentenceData.sentence);
                document.getElementById('analysisPane').style.display = 'block';
                document.getElementById('analysisPane').innerHTML = `<b style="color:#22d3ee">ğŸ” è§£æï¼š</b><br>` + currentSentenceData.chunks.map(c => `<b>${c.text}</b>: ${c.analysis}`).join('<br>');
                updateHistory(currentSentenceData);
            } else {
                document.getElementById('feedback').textContent = "âŒ é †åºä¸å°ï¼Œå†è©¦è©¦çœ‹";
            }
        };

        async function updateHistory(data) {
            if (!currentUserId) return;
            const settings = getGlobalSettings();
            const docId = btoa(unescape(encodeURIComponent(data.sentence + "_" + settings.lang))).substring(0, 50);
            try {
                await db.collection('users').doc(currentUserId).collection('history').doc(docId).set({
                    sentence: data.sentence,
                    chunks: data.chunks,
                    lang: settings.lang,
                    lastStudy: firebase.firestore.FieldValue.serverTimestamp(),
                    count: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
                loadHistory();
            } catch (e) { console.error("æ­·å²ç´€éŒ„æ›´æ–°å¤±æ•—", e); }
        }

        async function loadHistory() {
            if (!currentUserId) return;
            const settings = getGlobalSettings();
            const listEl = document.getElementById('historyList');
            try {
                const snapshot = await db.collection('users').doc(currentUserId).collection('history')
                    .where('lang', '==', settings.lang).limit(5).get();
                listEl.innerHTML = snapshot.empty ? "å°šç„¡ç´€éŒ„" : "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `<strong>${data.sentence}</strong> <small>(${data.count || 1}æ¬¡)</small>`;
                    div.onclick = () => { resetUI(); currentSentenceData = data; renderGame(data); };
                    listEl.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        function resetUI() {
            document.getElementById('workspace').innerHTML = "";
            document.getElementById('workspace').classList.remove('correct');
            document.getElementById('wordPool').innerHTML = "";
            document.getElementById('analysisPane').style.display = 'none';
            document.getElementById('feedback').textContent = "";
        }

        new Sortable(document.getElementById('workspace'), { animation: 150 });
        document.getElementById('nextBtn').onclick = getNextExercise;
        document.getElementById('playBtn').onclick = () => speak(currentSentenceData?.sentence);
    </script>
</body>

</html>

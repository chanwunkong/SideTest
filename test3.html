<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>語塊流動場 v3.5.3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="prompts.js"></script>
    <style>
        /* 佈局優化 */
        #chatBox {
            height: 55vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            max-width: 90%;
            background: transparent !important;
            border: none !important;
        }

        .user-msg {
            align-self: flex-end;
            justify-content: flex-end;
        }

        .ai-msg {
            align-self: flex-start;
        }

        .dealer-tray {
            padding: 15px;
            background: #0f172a;
            border-top: 1px solid #1e293b;
        }

        .signal-option {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        #initOverlay {
            position: fixed;
            inset: 0;
            background: #0b1220;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="initOverlay">
        <div class="card" style="text-align:center; padding: 40px; background: #111827; border-radius: 24px;">
            <h2 style="color: var(--accent);">語塊協議啟動</h2>
            <input type="text" id="sceneInput" placeholder="輸入對話場景..."
                style="margin: 20px 0; padding: 12px; width: 80%;">
            <button onclick="bootSystem()" class="primary" style="width: 80%;">進入實戰</button>
        </div>
    </div>

    <div class="nav-header" style="padding: 10px; font-size: 12px;">
        <a href="index.html" class="back-link">← 返回</a>
        <span id="langDisplay" style="margin-left: 10px; color: #94a3b8;">載入中...</span>
    </div>

    <div id="chatBox"></div>

    <div class="dealer-tray">
        <div id="optionsContainer"></div>
        <div class="input-area" style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="userInput" placeholder="手動輸入語塊..." autocomplete="off" style="flex:1">
            <button onclick="manualSend()" style="width: 80px; background: var(--btn); border-radius: 8px;">傳送</button>
        </div>
    </div>

    <script>
        const labels = { noun: '名詞', verb: '動詞', adj: '形容', adv: '副詞', other: '結構' };
        let state = { lastMsg: "", scene: "" };

        // --- 簡化邏輯 1：唯一渲染器 ---
        // 不再區分數據來源，只認 t (text) 與 p (pos)
        function renderMsg(role, chunks) {
            const div = document.createElement('div');
            div.className = `message ${role === 'AI' ? 'ai-msg' : 'user-msg'}`;

            chunks.forEach(c => {
                const chip = document.createElement('div');
                const pos = c.p || 'other'; // 確保 p 不存在時預設為黃色結構
                chip.className = `word-chip pos-${pos}`;
                chip.innerHTML = `${c.t}<small>${labels[pos] || '結構'}</small>`;
                div.appendChild(chip);
            });

            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        // --- 簡化邏輯 2：流動循環 (Flow) ---
        // 合併「顯示使用者選擇 -> 獲取 AI 回應 -> 重新發牌」為單一同步鏈條
        async function flow(chunks) {
            if (chunks.length > 0) {
                renderMsg("User", chunks);
                state.lastMsg = chunks.map(c => c.t).join(" ");
            }

            // 1. 調用 AI 回應協議
            const aiData = await callGPT(CHUNK_PROMPTS.getAiResponsePrompt(state.lastMsg));
            if (aiData.s) {
                renderMsg("AI", aiData.s);
                state.lastMsg = aiData.s.map(c => c.t).join(" ");
            }

            // 2. 自動刷新智慧發牌員選項
            const settings = {
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };
            const dealerData = await callGPT(CHUNK_PROMPTS.getTest3Prompt(settings.lang, settings.course, state.scene, state.lastMsg));
            renderOptions(dealerData);
        }

        // --- 簡化邏輯 3：選項生成器 ---
        function renderOptions(data) {
            const tray = document.getElementById('optionsContainer');
            tray.innerHTML = "";
            ['heavy', 'light', 'distractor'].forEach(key => {
                if (!data[key]) return;
                const btn = document.createElement('button');
                btn.className = 'signal-option';
                // 按鈕內部渲染也使用與對話框相同的格式
                data[key].forEach(c => {
                    const pos = c.p || 'other';
                    btn.innerHTML += `<div class="word-chip pos-${pos}" style="font-size:0.9em">${c.t}<small>${labels[pos]}</small></div>`;
                });
                btn.onclick = () => flow(data[key]);
                tray.appendChild(btn);
            });
        }

        // --- 基礎設施 ---
        async function bootSystem() {
            state.scene = document.getElementById('sceneInput').value || "Daily Chat";
            document.getElementById('initOverlay').style.display = 'none';
            document.getElementById('langDisplay').textContent = `場景：${state.scene}`;

            // 啟動首句對話
            const start = await callGPT(`Start roleplay in ${state.scene}. JSON: {"s": [{"t": "Welcome!", "p": "other"}]}`);
            renderMsg("AI", start.s);
            state.lastMsg = start.s.map(c => c.t).join(" ");
            flow([]); // 觸發第一次發牌
        }

        async function callGPT(prompt) {
            const key = (localStorage.getItem('gptApiKey') || "").replace(/[^\x00-\x7F]/g, "").trim();
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const json = await res.json();
            return JSON.parse(json.choices[0].message.content);
        }

        function manualSend() {
            const val = document.getElementById('userInput').value;
            // 手動輸入也必須封裝成符合協議的 t, p 格式
            if (val) flow([{ t: val, p: 'other' }]);
            document.getElementById('userInput').value = "";
        }
    </script>
</body>

</html>

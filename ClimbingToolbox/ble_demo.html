<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力發力率監測系統 (雙軌校準版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 系統提示區塊 */
        .instruction-panel {
            background-color: #1e1e1e;
            border-left: 4px solid #00bcd4;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .instruction-panel h3 {
            margin-top: 0;
            color: #00bcd4;
            font-size: 16px;
        }

        .instruction-panel code {
            background-color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #ff9800;
            user-select: all;
        }

        /* 控制列 */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
        }

        #btn-stop {
            background-color: #f44336;
        }

        #btn-tare {
            background-color: #FF9800;
            font-weight: bold;
        }

        /* 校準區塊 */
        .cal-panel {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cal-panel input {
            width: 70px;
            padding: 8px;
            text-align: center;
            background: #111;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }

        #btn-cal {
            background-color: #2196F3;
        }

        #btn-reset-cal {
            background-color: #607D8B;
        }

        .mode-indicator {
            margin-left: auto;
            font-size: 14px;
            color: #aaa;
        }

        .mode-active {
            color: #00E676;
            font-weight: bold;
        }

        /* 數據儀表板 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .data-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #333;
        }

        .main-box {
            grid-column: span 3;
            background-color: #1a237e;
            border-color: #3f51b5;
        }

        .data-label {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 24px;
            font-family: monospace;
            color: #fff;
        }

        .main-value {
            font-size: 56px;
            color: #00E676;
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #333;
            height: 350px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="instruction-panel">
            <h3>必要前置設定 (瀏覽器權限)</h3>
            <p>1. 複製並於網址列貼上：<code>chrome://flags/#enable-experimental-web-platform-features</code></p>
            <p>2. 將該選項設為 <strong>Enabled</strong>，點擊右下角 Relaunch 重啟瀏覽器。</p>
            <p>3. 確保手機系統藍芽設定中<strong>未配對</strong>該設備 (若有配對請點擊忘記裝置)。</p>
        </div>

        <div class="controls">
            <button id="btn-scan">連線設備</button>
            <button id="btn-stop" disabled>斷線</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <span id="status-text" style="margin-left:auto; color:#aaa; font-size:14px;">未連線</span>
        </div>

        <div class="cal-panel">
            <span style="font-size:14px; color:#ddd;">進階校準：</span>
            <input type="number" id="input-weight" placeholder="公斤" disabled>
            <button id="btn-cal" disabled>設定已知重量</button>
            <button id="btn-reset-cal" disabled>恢復硬體預設</button>
            <div class="mode-indicator">當前模式: <span id="mode-text">硬體預設</span></div>
        </div>

        <div class="dashboard">
            <div class="data-box main-box">
                <div class="data-label">計算重量 (Kg)</div>
                <div id="val-kg" class="data-value main-value">0.00</div>
            </div>
            <div class="data-box">
                <div class="data-label">原始數值 (Raw)</div>
                <div id="val-raw" class="data-value" style="color:#aaa;">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">淨原始值 (Net Raw)</div>
                <div id="val-net-raw" class="data-value" style="color:#FF9800;">0</div>
            </div>
            <div class="data-box">
                <div class="data-label">換算常數 (Ratio)</div>
                <div id="val-ratio" class="data-value" style="color:#00bcd4; font-size: 18px;">--</div>
            </div>
        </div>

        <div><canvas id="chart"></canvas></div>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01; // 預設硬體換算常數 (假設 100 raw = 1 kg，可依實際情況調整)

        let bluetoothDevice;
        let currentRaw = 0;
        let tareOffset = 0;
        let activeRatio = DEFAULT_RATIO;
        let isCustomMode = false;

        // UI 元素
        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');
        const btnCal = document.getElementById('btn-cal');
        const btnResetCal = document.getElementById('btn-reset-cal');
        const inputWeight = document.getElementById('input-weight');
        const modeText = document.getElementById('mode-text');
        const statusText = document.getElementById('status-text');

        // 初始化儲存的設定
        function loadSettings() {
            const savedRatio = localStorage.getItem('whc06_custom_ratio');
            if (savedRatio) {
                activeRatio = parseFloat(savedRatio);
                isCustomMode = true;
                updateModeUI();
            }
            document.getElementById('val-ratio').textContent = activeRatio.toFixed(5);
        }

        function updateModeUI() {
            modeText.textContent = isCustomMode ? "自訂校準" : "硬體預設";
            modeText.className = isCustomMode ? "mode-active" : "";
        }

        // 圖表設定
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { y: { beginAtZero: true, grid: { color: '#333' } }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function startScan() {
            try {
                statusText.textContent = '連線中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                statusText.textContent = `已連線`;
                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                btnCal.disabled = false;
                btnResetCal.disabled = false;
                inputWeight.disabled = false;
            } catch (error) {
                statusText.textContent = `連線失敗: ${error.message}`;
            }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            const buffer = new Uint8Array(event.manufacturerData.get(TARGET_COMPANY_ID).buffer);
            if (buffer.length < 17) return;

            let weightRaw = (buffer[12] << 8) | buffer[11];
            if (weightRaw > 32767) weightRaw -= 65536;

            currentRaw = weightRaw;
            const netRaw = currentRaw - tareOffset;
            let calcKg = netRaw * activeRatio;

            if (Math.abs(calcKg) < 0.1) calcKg = 0; // 濾除微小雜訊

            document.getElementById('val-raw').textContent = currentRaw;
            document.getElementById('val-net-raw').textContent = netRaw;
            document.getElementById('val-kg').textContent = calcKg.toFixed(2);

            // 更新圖表
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(calcKg);
            dataArr.shift();
            chart.update();
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            statusText.textContent = '已斷線';
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            btnCal.disabled = true;
            btnResetCal.disabled = true;
            inputWeight.disabled = true;
        }

        // 操作事件
        btnTare.addEventListener('click', () => {
            tareOffset = currentRaw;
            document.getElementById('val-net-raw').textContent = 0;
            document.getElementById('val-kg').textContent = "0.00";
        });

        btnCal.addEventListener('click', () => {
            const weight = parseFloat(inputWeight.value);
            const netRaw = currentRaw - tareOffset;

            if (isNaN(weight) || weight <= 0) return alert('請輸入有效重量');
            if (Math.abs(netRaw) < 5) return alert('淨原始值過低，請確保已掛載重物');

            activeRatio = weight / netRaw;
            isCustomMode = true;
            localStorage.setItem('whc06_custom_ratio', activeRatio.toString());

            document.getElementById('val-ratio').textContent = activeRatio.toFixed(5);
            updateModeUI();
            alert('自訂校準完成');
        });

        btnResetCal.addEventListener('click', () => {
            activeRatio = DEFAULT_RATIO;
            isCustomMode = false;
            localStorage.removeItem('whc06_custom_ratio');

            document.getElementById('val-ratio').textContent = activeRatio.toFixed(5);
            updateModeUI();
            alert('已恢復硬體預設常數');
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);

        loadSettings();
    </script>

</body>

</html>

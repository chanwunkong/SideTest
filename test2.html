<body>

        <div class="controls">

        </div>
        <button class="btn-play" id="playBtn">ğŸ”Š æ’­æ”¾æ•´å¥èªéŸ³</button>
        <div id="imageContainer"><img id="generatedImage" src="" alt="AI Image"></div>
        <div id="feedback"></div>
        <div class="sentence-display" id="workspace"></div>
        <div class="pool" id="wordPool"></div>
        <button class="btn-check" id="checkBtn">é€å‡ºæª¢æŸ¥</button>

        <div class="history-section">
            <h3 style="font-size: 16px; margin-bottom: 15px; color: #22d3ee;">ğŸ“š æœ€è¿‘ç·´ç¿’ç´€éŒ„</h3>

    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const getSettings = () => ({
            lang: localStorage.getItem('userLang') || 'en-US',
            key: localStorage.getItem('gptApiKey') || ''
        });

        document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${getSettings().lang}`;

        let currentSentenceData = null;
        let wordBank = [];
        let userId = null;

        fetch('swadesh.csv').then(r => r.text()).then(csv => {
            wordBank = Papa.parse(csv, { header: true }).data;
        });

        // ç›£è½ç™»å…¥ç‹€æ…‹
        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                console.log("âœ… Firebase å·²ç™»å…¥:", userId);
                loadHistory();
            }
        });

        window.addEventListener('storage', () => {
            document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${getSettings().lang}`;
        });

        function speak(text) {
            if (!text) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = getSettings().lang;
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        }

        // --- å¼·åŒ–ç‰ˆï¼šæ•´åˆ Chunk åŠŸèƒ½èˆ‡èªè¨€åŒæ­¥ ---

        async function getNextExercise() {
            const settings = getSettings();
            const user = firebase.auth().currentUser;
            if (!user) return alert("è«‹å…ˆç™»å…¥ï¼");

            if (!settings.key) return alert("è«‹å…ˆåœ¨æ§åˆ¶ä¸­å¿ƒè¨­å®š OpenAI API Keyï¼");

            resetUI();
            document.getElementById('feedback').textContent = `ğŸ” æ­£åœ¨æœå°‹ ${settings.lang} çš„ä¸‰æ˜Ÿå–®å­—...`;

            try {
                // 1. æœå°‹ç¬¦åˆèªç³»ä¸”é”æ¨™ä¸‰æ˜Ÿçš„å–®å­—
                const snapshot = await db.collection('users').doc(user.uid).collection('mastery')
                    .where('lang', '==', settings.lang)
                    .where('is_ready_for_chunk', '==', true)
                    .limit(20).get();

                if (snapshot.empty) {
                    alert(`åœ¨ [${settings.lang}] ä¸­æ‰¾ä¸åˆ°ä¸‰æ˜Ÿå–®å­—ï¼\nè«‹å…ˆåœ¨ã€Œæ‰‹å¯«ç·´ç¿’ã€å°‡å–®å­—ç·´è‡³ä¸‰æ˜Ÿã€‚`);
                    document.getElementById('feedback').textContent = "ç­‰å¾…å–®å­—é”æ¨™...";
                    return;
                }

                // 2. éš¨æ©ŸæŒ‘é¸ 3 å€‹å–®å­—ä½œç‚ºé¡Œç›®ç¨®å­
                const docs = snapshot.docs;
                const seeds = [];
                const selectionCount = Math.min(3, docs.length);
                const shuffled = docs.sort(() => Math.random() - 0.5);
                for (let i = 0; i < selectionCount; i++) {
                    seeds.push(shuffled[i].data().word);
                }

                document.getElementById('feedback').textContent = `ğŸ¤– AI æ­£åœ¨ä½¿ç”¨ [${seeds.join(', ')}] ç·¨å¯«é¡Œç›®...`;

                // 3. å‘¼å« OpenAI API
                const prompt = `You are a professional language teacher. 
Create a natural sentence in ${settings.lang} using the concepts: [${seeds.join(', ')}].
Return the result in JSON format ONLY:
{
  "sentence": "Full sentence here",
  "chunks": [
    {"text": "subject phrase", "type": "noun", "analysis": "grammar explanation"},
    {"text": "verb phrase", "type": "verb", "analysis": "grammar explanation"},
    {"text": "object/modifier", "type": "adj", "analysis": "grammar explanation"}
  ]
}`;

                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${settings.key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" },
                        temperature: 0.7
                    })
                });

                const result = await resp.json();
                if (result.error) throw new Error(result.error.message);

                const aiData = JSON.parse(result.choices[0].message.content);

                // 4. æ¸²æŸ“éŠæˆ²ç•«é¢
                currentSentenceData = aiData;
                renderGame(aiData);
                document.getElementById('genImageBtn').disabled = false;

            } catch (e) {
                console.error("ç”Ÿæˆé¡Œç›®å¤±æ•—:", e);
                document.getElementById('feedback').textContent = "âŒ ç”Ÿæˆå¤±æ•—: " + e.message;
            }
        }

        function renderGame(data) {
            const workspace = document.getElementById('workspace');
            const pool = document.getElementById('wordPool');
            currentSentenceData.correctOrder = data.chunks.map(c => c.text);
            const shuffled = [...data.chunks].sort(() => Math.random() - 0.5);
            const labels = { 'noun': 'åè©çµ„', 'verb': 'å‹•è©çµ„', 'adv': 'ä¿®é£¾èª' };
            shuffled.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `word-chip pos-${item.type || 'other'}`;
                chip.innerHTML = `${item.text}<small>${labels[item.type] || 'çµ„å¡Š'}</small>`;
                chip.onclick = () => {
                    if (!chip.classList.contains('selected')) {
                        speak(item.text);
                        const clone = chip.cloneNode(true);
                        clone.onclick = () => { clone.remove(); chip.classList.remove('selected'); };
                        workspace.appendChild(clone);
                        chip.classList.add('selected');
                    }
                };
                pool.appendChild(chip);
            });
            document.getElementById('feedback').textContent = "è«‹æ‹¼æ¹Šæ­£ç¢ºçš„çµ„å¡Šé †åº";
        }

        document.getElementById('checkBtn').onclick = () => {
            const userOrder = Array.from(document.getElementById('workspace').children).map(c => c.childNodes[0].textContent.trim());
            const success = JSON.stringify(userOrder) === JSON.stringify(currentSentenceData.correctOrder);
            const fb = document.getElementById('feedback');
            if (success) {
                fb.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é †åºæ­£ç¢º";
                fb.style.color = "#10b981";
                document.getElementById('workspace').classList.add('correct');
                speak(currentSentenceData.sentence);
                document.getElementById('analysisPane').style.display = 'block';
                document.getElementById('analysisPane').innerHTML = `<b style="color:#22d3ee">ğŸ” çµ„å¡Šè§£æï¼š</b><br>` + currentSentenceData.chunks.map(c => `<b>${c.text}</b>: ${c.analysis}`).join('<br>');
                updateHistory(currentSentenceData); // ğŸ’¡ å¼·åˆ¶è§¸ç™¼ä¸Šå‚³
            } else {
                fb.textContent = "âŒ é †åºä¸å°ï¼Œå†è©¦è©¦çœ‹";
                fb.style.color = "#ef4444";
            }
        };

        // --- ğŸš€ Firebase å¼·åˆ¶ä¸Šå‚³ä¿®æ­£é‚è¼¯ ---
        async function updateHistory(data) {
            // ğŸ’¡ ä¿®æ­£ 1ï¼šå³æ™‚ç²å–ç›®å‰ç™»å…¥è€…ï¼Œé˜²æ­¢ userId ç‚º null
            const currentUser = firebase.auth().currentUser;
            if (!currentUser) {
                console.warn("âš ï¸ æœªç™»å…¥ï¼Œç„¡æ³•å„²å­˜è‡³é›²ç«¯");
                return;
            }

            const settings = getSettings();
            const docId = btoa(unescape(encodeURIComponent(data.sentence + "_" + settings.lang))).substring(0, 50);

            try {
                // ğŸ’¡ ä¿®æ­£ 2ï¼šæ˜ç¢ºå®šç¾©å­é›†åˆè·¯å¾‘
                const docRef = db.collection('users').doc(currentUser.uid).collection('history').doc(docId);

                await docRef.set({
                    sentence: data.sentence,
                    chunks: data.chunks,
                    lang: settings.lang,
                    lastStudy: firebase.firestore.FieldValue.serverTimestamp(),
                    count: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });

                console.log("ğŸš€ Firebase ä¸Šå‚³æˆåŠŸ:", data.sentence);
                loadHistory();
            } catch (e) {
                console.error("âŒ Firebase ä¸Šå‚³å¤±æ•—:", e);
            }
        }

        async function loadHistory() {
            const listEl = document.getElementById('historyList');
            const settings = getSettings();
            const currentUser = firebase.auth().currentUser;

            if (!currentUser) {
                listEl.innerHTML = "<div style='color:#6b7280; font-size:12px;'>ç™»å…¥å¾Œå³å¯åŒæ­¥é›²ç«¯ç´€éŒ„</div>";
                return;
            }

            try {
                // ğŸ’¡ ä¿®æ­£ 3ï¼šå…ˆè®€å–ã€Œä¸æ’åºã€çš„ç‰ˆæœ¬ï¼Œé˜²æ­¢å› ç‚ºæ²’è¨­ç´¢å¼•å°è‡´æ•´å€‹å‡½å¼å ±éŒ¯åœæ­¢
                let snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('history')
                    .where('lang', '==', settings.lang)
                    .limit(5)
                    .get();

                // ğŸ’¡ ä¿®æ­£ 4ï¼šå¦‚æœåŸºç¤è®€å–æœ‰è³‡æ–™ï¼Œå°±é¡¯ç¤ºã€‚
                listEl.innerHTML = snapshot.empty ? "<div style='color:#6b7280; font-size:12px;'>å°šç„¡ç·´ç¿’ç´€éŒ„</div>" : "";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `<div style="display:flex; justify-content:space-between;"><strong>${data.sentence}</strong><small>${data.count || 1}æ¬¡</small></div>`;
                    div.onclick = () => {
                        resetUI();
                        currentSentenceData = data;
                        renderGame(data);
                        document.getElementById('feedback').textContent = "ğŸ”„ é‡æ–°ç·´ç¿’èˆŠé¡Œç›®";
                    };
                    listEl.appendChild(div);
                });
            } catch (e) {
                console.error("âŒ è®€å–æ­·å²å¤±æ•—:", e);
                listEl.innerHTML = "è®€å–ç´€éŒ„æ™‚ç™¼ç”ŸéŒ¯èª¤";
            }
        }

        function resetUI() {
            document.getElementById('workspace').innerHTML = "";
            document.getElementById('workspace').classList.remove('correct');
            document.getElementById('wordPool').innerHTML = "";
            document.getElementById('analysisPane').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('feedback').textContent = "";
        }

        new Sortable(document.getElementById('workspace'), { animation: 150 });
        document.getElementById('nextBtn').onclick = getNextExercise;
        document.getElementById('playBtn').onclick = () => speak(currentSentenceData?.sentence);
    </script>

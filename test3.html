<body>

                style="margin: 20px 0; padding: 12px; width: 80%;">

        <a href="index.html" class="back-link">â† è¿”å›</a>

    <div id="chatBox"></div>

    <div class="dealer-tray">
        <div id="optionsContainer"></div>
        <div class="input-area" style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="userInput" placeholder="æ‰‹å‹•è¼¸å…¥èªå¡Š..." autocomplete="off" style="flex:1">
            <button onclick="manualSend()" style="width: 80px; background: var(--btn); border-radius: 8px;">å‚³é€</button>
        </div>
    </div>

    <script>
        const labels = { noun: 'åè©', verb: 'å‹•è©', adj: 'å½¢å®¹', adv: 'å‰¯è©', other: 'çµæ§‹' };
        let state = { lastMsg: "", scene: "" };

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šç™¼éŸ³æ§åˆ¶ ---
        function speak(text) {
            if (!text) return;
            // åœæ­¢ç•¶å‰æ‰€æœ‰ç™¼éŸ³
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            // å–å¾—ç•¶å‰è¨­å®šçš„ç›®æ¨™èªè¨€
            utterance.lang = localStorage.getItem('userLang') || 'en-US';
            utterance.rate = 0.9; // ç¨å¾®èª¿æ…¢é€Ÿåº¦å¢åŠ æ¸…æ™°åº¦
            window.speechSynthesis.speak(utterance);
        }

        /* 1. å”¯ä¸€æ¸²æŸ“å™¨ï¼šå¢åŠ ç™¼éŸ³è§¸ç™¼ */
        function renderMsg(role, chunks) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role === 'AI' ? 'ai-msg' : 'user-msg'}`;

            const fullText = chunks.map(c => c.t).join(" ");

            chunks.forEach(c => {
                const chip = document.createElement('div');
                const pos = c.p || 'other';
                chip.className = `word-chip pos-${pos}`;
                chip.innerHTML = `${c.t}<small>${labels[pos] || 'çµæ§‹'}</small>`;
                div.appendChild(chip);
            });

            // é»æ“Šè¨Šæ¯æ¡†å¯é‡æ–°æ’­æ”¾è©²å¥èªéŸ³
            div.onclick = () => speak(fullText);

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            // è‡ªå‹•ç‚º AI çš„å›è¦†ç™¼éŸ³
            if (role === 'AI') {
                speak(fullText);
            }
        }

        /* 2. æ ¸å¿ƒæµå‹•å¾ªç’°ï¼šå‚³éèªè¨€èˆ‡ç­‰ç´šåƒæ•¸ */
        async function flow(chunks) {
            const tray = document.getElementById('optionsContainer');
            tray.innerHTML = "<div style='color:gray; padding:10px;'>ğŸ“¡ å”è­°å‚³è¼¸ä¸­...</div>";

            const settings = {
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };

            if (chunks.length > 0) {
                renderMsg("User", chunks);
                state.lastMsg = chunks.map(c => c.t).join(" ");
            }

            // B. ç¬¬ä¸€éšæ®µï¼šç²å– AI å–®ä¸€å›æ‡‰ (å‚³å…¥èªè¨€èˆ‡ç­‰ç´š)
            const aiData = await callGPT(CHUNK_PROMPTS.getAiResponsePrompt(state.lastMsg, settings.lang, settings.course));
            if (aiData.s) {
                renderMsg("AI", aiData.s);
                state.lastMsg = aiData.s.map(c => c.t).join(" ");
            }

            // C. ç¬¬äºŒéšæ®µï¼šç²å–çµ¦ä½¿ç”¨è€…çš„ä¸‰è·¯é¸é …
            const dealerData = await callGPT(CHUNK_PROMPTS.getTest3Prompt(settings.lang, settings.course, state.scene, state.lastMsg));

            // D. æœ€å¾Œåˆ·æ–°ç™¼ç‰Œå€
            renderOptions(dealerData);
        }

        /* 3. é¸é …æ¸²æŸ“å™¨ */
        function renderOptions(data) {
            const tray = document.getElementById('optionsContainer');
            tray.innerHTML = "";
            ['heavy', 'light', 'distractor'].forEach(key => {
                if (!data[key]) return;
                const btn = document.createElement('button');
                btn.className = 'signal-option';
                data[key].forEach(c => {
                    btn.innerHTML += `<div class="word-chip pos-${c.p || 'other'}">${c.t}<small>${labels[c.p || 'other']}</small></div>`;
                });
                btn.onclick = () => flow(data[key]);
                tray.appendChild(btn);
            });
        }

        // --- åŸºç¤è¨­æ–½ ---
        async function bootSystem() {
            const settings = {
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };

            state.scene = document.getElementById('sceneInput').value || "Daily Chat";
            document.getElementById('initOverlay').style.display = 'none';
            document.getElementById('langDisplay').textContent = `å ´æ™¯ï¼š${state.scene} (${settings.lang})`;

            const startPrompt = `Start a roleplay in ${state.scene} in ${settings.lang} for ${settings.course} level. Say something brief to start. Output JSON: {"s": [{"t": "...", "p": "..."}]}`;
            const start = await callGPT(startPrompt);

            renderMsg("AI", start.s);
            state.lastMsg = start.s.map(c => c.t).join(" ");
            flow([]);
        }

        async function callGPT(prompt) {
            const key = (localStorage.getItem('gptApiKey') || "").replace(/[^\x00-\x7F]/g, "").trim();
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const json = await res.json();
            return JSON.parse(json.choices[0].message.content);
        }

        function manualSend() {
            const val = document.getElementById('userInput').value;
            if (val) flow([{ t: val, p: 'other' }]);
            document.getElementById('userInput').value = "";
        }
    </script>

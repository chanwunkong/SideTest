<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力發力率監測系統 V16 (多模式切換版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* 狀態與說明 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #222;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-active {
            background-color: #00E676;
            box-shadow: 0 0 8px #00E676;
        }

        /* 控制按鈕 */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        #btn-scan {
            background-color: #2196F3;
            grid-column: span 2;
        }

        #btn-mode {
            background-color: #FF5722;
            grid-column: span 2;
        }

        #btn-stop {
            background-color: #f44336;
        }

        #btn-tare {
            background-color: #FF9800;
            color: #000;
        }

        /* 主數據顯示 */
        .main-display {
            background: #1a1a1a;
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #333;
            position: relative;
        }

        .main-value {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -2px;
        }

        .main-unit {
            font-size: 24px;
            color: #666;
            font-weight: 400;
            margin-top: 10px;
        }

        .peak-value {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            color: #FF9800;
            font-family: monospace;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
            text-align: right;
        }

        /* 模式與原始數據監控 */
        .info-panel {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hex-code {
            color: #00bcd4;
            font-family: monospace;
            font-weight: bold;
        }

        .mode-text {
            color: #FF5722;
            font-weight: bold;
            font-size: 14px;
        }

        canvas {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 10px;
            height: 300px;
            width: 100%;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="status-bar">
            <div><span id="dot" class="status-dot"></span><span id="status-text">等待連線</span></div>
            <div style="font-size: 12px; color: #666;">V16 Switchable</div>
        </div>

        <div class="main-display">
            <div class="peak-value">
                <span class="peak-label">PEAK</span>
                <span id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="main-unit">kg</div>
        </div>

        <div class="info-panel">
            <div>
                <div style="font-size: 12px; color: #888;">當前模式</div>
                <div id="mode-display" class="mode-text">Mode 2: 過濾 Bit 6,7</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 12px; color: #888;">RAW HEX</div>
                <div id="val-hex" class="hex-code">-- --</div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-scan">連線設備 (Connect)</button>
            <button id="btn-mode" disabled>切換解碼模式 (Mode)</button>
            <button id="btn-tare" disabled>歸零 / 重置 (Tare)</button>
            <button id="btn-stop" disabled>斷線 (Stop)</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15; // 0.15kg 死區

        // 解碼模式定義
        const MODES = [
            { name: "Mode 1: 標準 (無過濾)", mask: null },
            { name: "Mode 2: 過濾 0xC0 (推薦)", mask: 0x3F }, // 解決 >5kg Bit 6/7 干擾
            { name: "Mode 3: 過濾 0xE0 (強力)", mask: 0x1F }  // 解決 Bit 5/6/7 干擾
        ];
        let currentModeIndex = 1; // 預設使用 Mode 2

        let bluetoothDevice;
        let initialNoiseKg = null;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;

        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');
        const btnMode = document.getElementById('btn-mode');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('dot');
        const modeDisplay = document.getElementById('mode-display');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#fff',
                    backgroundColor: 'rgba(255, 255, 255, 0.05)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#333' }, ticks: { color: '#666' } },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                statusText.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                statusText.textContent = '已連線';
                statusDot.classList.add('status-active');
                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                btnMode.disabled = false;
                await requestWakeLock();

            } catch (error) {
                statusText.textContent = '連線取消或失敗';
            }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            const dataView = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dataView.byteLength < 17) return;

            const b11 = dataView.getUint8(11);
            const b12 = dataView.getUint8(12);

            // HEX 監控
            document.getElementById('val-hex').textContent = `${b11.toString(16).padStart(2, '0').toUpperCase()} ${b12.toString(16).padStart(2, '0').toUpperCase()}`;

            let weightRaw;
            const mask = MODES[currentModeIndex].mask;

            if (mask) {
                // 套用遮罩過濾高位元狀態碼 (Bit Masking)
                weightRaw = ((b12 & mask) << 8) | b11;
            } else {
                // Mode 1: 標準無符號整數
                weightRaw = (b12 << 8) | b11;
            }

            let currentKg = weightRaw * DEFAULT_RATIO;

            // 自動歸零
            if (initialNoiseKg === null) {
                initialNoiseKg = currentKg;
            }

            // 死區過濾
            if (currentKg <= initialNoiseKg + NOISE_BUFFER) {
                currentKg = 0;
            }

            // 更新最大值
            if (currentKg > maxWeight) {
                maxWeight = currentKg;
                document.getElementById('val-max').textContent = maxWeight.toFixed(2);
            }

            document.getElementById('val-kg').textContent = currentKg.toFixed(2);

            // 圖表更新
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(currentKg);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            statusText.textContent = '已斷線';
            statusDot.classList.remove('status-active');
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            btnMode.disabled = true;
            initialNoiseKg = null;
        }

        // 模式切換邏輯
        btnMode.addEventListener('click', () => {
            currentModeIndex = (currentModeIndex + 1) % MODES.length;
            modeDisplay.textContent = MODES[currentModeIndex].name;
            // 切換模式時重置峰值，避免數據跳動影響
            maxWeight = 0;
            document.getElementById('val-max').textContent = "0.00";
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnTare.addEventListener('click', () => {
            maxWeight = 0;
            document.getElementById('val-max').textContent = "0.00";
            // 讓下次數據更新時重新抓取底噪
            initialNoiseKg = null;
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

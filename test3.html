<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>語塊流動場 v3.5.2</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script src="config.js"></script>
    <script src="prompts.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #initOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
            background: transparent !important;
            /* 確保不遮擋語塊顏色 */
            border: none !important;
        }

        .signal-option {
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            width: 100%;
            text-align: left;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .signal-option:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div id="initOverlay">
        <div class="init-card">
            <h2 style="color: var(--accent); margin-bottom: 20px;">語塊協議：流動場啟動</h2>
            <input type="text" id="sceneInput" placeholder="輸入場景（如：機艙、面試、約會）">
            <button onclick="startProtocol(document.getElementById('sceneInput').value)"
                style="width: 100%;">進入實戰</button>
        </div>
    </div>

    <div class="nav-header">
        <a href="index.html" class="back-link">← 返回控制中心</a>
        <span id="langDisplay" style="font-size: 12px; color: #94a3b8;">載入中...</span>
        <span id="stageDisplay" style="font-size: 12px; color: var(--accent); margin-left:10px;"></span>
    </div>

    <div class="hud-header">
        <div id="assetRack" class="asset-rack"></div>
    </div>

    <div id="chatBox"></div>

    <div class="dealer-tray">
        <div id="optionsContainer"></div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="手動覆寫語塊或直接輸入..." autocomplete="off">
        <button id="sendBtn" class="btn-ai">傳送</button>
    </div>

    <script>
        let lastAiMessage = "";
        const posLabels = { 'noun': '名詞', 'verb': '動詞', 'adj': '形容', 'adv': '副詞', 'other': '結構' };

        function getActiveSettings() {
            let rawKey = localStorage.getItem('gptApiKey') || "";
            const cleanKey = rawKey.replace(/[^\x00-\x7F]/g, "").trim();
            return {
                key: cleanKey,
                lang: localStorage.getItem('userLang') || 'en-US',
                course: localStorage.getItem('userCourse') || 'Stage 1'
            };
        }

        // 唯一渲染入口：完全廢除 type/text，只認 t/p
        function appendColoredMessage(role, chunks) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role === 'AI' ? 'ai-msg' : 'user-msg'}`;

            chunks.forEach(item => {
                const chip = document.createElement('div');
                // 嚴格對齊 CSS 選擇器 .word-chip.pos-other
                chip.className = `word-chip pos-${item.p}`;
                chip.innerHTML = `${item.t}<small>${posLabels[item.p] || '結構'}</small>`;
                div.appendChild(chip);
            });

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function startProtocol(scene) {
            document.getElementById('initOverlay').style.display = 'none';
            const currentScene = scene || "Daily Chat";

            // 強制 AI 第一次回覆也要符合 t/p 格式
            const prompt = `Start roleplay in ${currentScene}. Reply as AI in CHUNKS. JSON: {"s": [{"t": "Welcome", "p": "other"}]}`;
            const res = await fetchGPT(prompt);
            const data = JSON.parse(res);

            lastAiMessage = data.s.map(c => c.t).join(" ");
            appendColoredMessage("AI", data.s);
            await getNextDealerTurn(currentScene);
        }

        async function getNextDealerTurn(scene) {
            const settings = getActiveSettings();
            const prompt = CHUNK_PROMPTS.getTest3Prompt(settings.lang, settings.course, scene, lastAiMessage);
            const res = await fetchGPT(prompt);
            renderOptions(JSON.parse(res));
        }

        function renderOptions(options) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = "";

            ['heavy', 'light', 'distractor'].forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'signal-option';
                const chunkArray = options[type];

                chunkArray.forEach(item => {
                    const chip = document.createElement('div');
                    chip.className = `word-chip pos-${item.p}`;
                    chip.innerHTML = `${item.t}<small>${posLabels[item.p] || '結構'}</small>`;
                    btn.appendChild(chip);
                });

                btn.onclick = () => handleChoice(chunkArray);
                container.appendChild(btn);
            });
        }

        // 統一處理邏輯：合併 AI 與 User 的工作流
        async function handleChoice(chunks) {
            // 1. 立即渲染使用者選取的彩色語塊
            appendColoredMessage("User", chunks);
            const userText = chunks.map(c => c.t).join(" ");

            // 2. 獲取 AI 的彩色語塊回應
            const res = await fetchGPT(CHUNK_PROMPTS.getAiResponsePrompt(userText));
            try {
                const data = JSON.parse(res);
                if (data.s) {
                    appendColoredMessage("AI", data.s); // 確保 AI 回應也是彩色的
                    lastAiMessage = data.s.map(c => c.t).join(" ");
                }
            } catch (e) { console.error("解析失敗"); }

            // 3. 自動生成下一輪發牌
            await getNextDealerTurn(document.getElementById('sceneInput').value || "Daily Chat");
        }

        async function fetchGPT(prompt) {
            const settings = getActiveSettings();
            if (!settings.key) return alert("API Key Missing");
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${settings.key}` },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }],
                    response_format: { type: "json_object" }
                })
            });
            const data = await res.json();
            return data.choices[0].message.content;
        }

        document.getElementById('sendBtn').onclick = () => {
            const val = document.getElementById('userInput').value;
            // 手動輸入也統一封裝成符合協議的物件格式
            if (val) handleChoice([{ t: val, p: 'other' }]);
            document.getElementById('userInput').value = "";
        };
    </script>
</body>

</html>

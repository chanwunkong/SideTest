    <script>
        const getSettings = () => ({
            lang: localStorage.getItem('userLang') || 'en-US',
            key: localStorage.getItem('gptApiKey') || ''
        });

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordBtn').onclick = async function () {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                this.classList.remove('active');
                return;
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            this.classList.add('active');

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/wav' });
                analyzeWithAllosaurusLogic(blob);
            };
            mediaRecorder.start();
        };

        async function analyzeWithAllosaurusLogic(blob) {
            const settings = getSettings();
            const status = document.getElementById('status');
            status.textContent = "æ­£åœ¨æå–éŸ³ä½ç‰¹å¾µ...";

            // 1. å…ˆé€é Whisper è¾¨è­˜å‡ºæ–‡å­—
            const formData = new FormData();
            formData.append("file", blob, "audio.wav");
            formData.append("model", "whisper-1");

            try {
                const whisperResp = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${settings.key}` },
                    body: formData
                });
                const whisperData = await whisperResp.json();
                const text = whisperData.text;

                // 2. æ¨¡æ“¬ Allosaurus é€šç”¨éŸ³ä½è¾¨è­˜èˆ‡è¨ºæ–·
                const prompt = `You are an expert Phonetician using Allosaurus universal phone recognizer logic.
            The user said: "${text}" in ${settings.lang}.
            1. Provide the universal IPA phonemes.
            2. For each phoneme, give a precise physical articulation guide in Traditional Chinese.
            Return JSON: {"ipa": "/.../", "phonemes": [{"s": "symbol", "guide": "è‚Œè‚‰å®šä½æŒ‡ä»¤", "pos": "èˆŒä½åº§æ¨™"}]}`;

                const aiResp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${settings.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }
                    })
                });

                const aiData = await aiResp.json();
                const result = JSON.parse(aiData.choices[0].message.content);

                renderUI(result);
                status.textContent = "åˆ†æå®Œæˆ";
            } catch (e) {
                status.textContent = "éŒ¯èª¤ï¼š" + e.message;
            }
        }

        function renderUI(data) {
            document.getElementById('ipa-full').textContent = data.ipa;
            const wrap = document.getElementById('phoneme-wrap');
            wrap.innerHTML = "";

            data.phonemes.forEach(ph => {
                const div = document.createElement('div');
                div.className = "ph-block";
                div.textContent = ph.s;
                div.onclick = () => {
                    document.querySelectorAll('.ph-block').forEach(b => b.classList.remove('active'));
                    div.classList.add('active');
                    document.getElementById('diag-box').style.display = "block";
                    document.getElementById('diag-content').innerHTML = `<b>åº§æ¨™ï¼š</b>${ph.pos}<br><b>æŒ‡ä»¤ï¼š</b>${ph.guide}`;

                    // èªéŸ³ç¯„ä¾‹
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(ph.s);
                    u.lang = getSettings().lang;
                    speechSynthesis.speak(u);
                };
                wrap.appendChild(div);
            });
        }

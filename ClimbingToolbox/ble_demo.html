<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力監測系統 V21 (穩定修正版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #888;
        }

        .status-connected {
            color: #00E676;
            border: 1px solid #00E676;
        }

        .display-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .main-value {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -3px;
        }

        .unit {
            font-size: 20px;
            color: #555;
        }

        .peak-box {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .peak-val {
            font-size: 20px;
            color: #FF9800;
            font-weight: bold;
            font-family: monospace;
        }

        .debug-panel {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .hex-monitor {
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        .grid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
        }

        button:active {
            background-color: #555;
        }

        #btn-scan {
            background-color: #2196F3;
            color: white;
            grid-column: span 2;
        }

        #btn-tare {
            background-color: #FF9800;
            color: black;
        }

        canvas {
            height: 250px;
            width: 100%;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div style="font-weight:bold;">WH-C06 Tracker V21</div>
            <div id="status" class="status-badge">未連線</div>
        </div>

        <div class="display-card">
            <div class="peak-box">
                <span class="peak-label">PEAK</span>
                <span class="peak-val" id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="unit">KG</div>
        </div>

        <div class="debug-panel">
            <div style="font-size:12px; color:#666;">15-bit Unsigned Mode</div>
            <div style="text-align:right;">
                <div style="font-size:10px; color:#444;">RAW HEX</div>
                <div id="val-hex" class="hex-monitor">-- --</div>
            </div>
        </div>

        <div class="grid-controls">
            <button id="btn-scan">連線 (Connect)</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <button id="btn-stop" disabled>斷線</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15;
        const MASK_15BIT = 0x7FFF; // 保留 Bit 0-14，過濾 Bit 15 (符號/狀態位)

        let bluetoothDevice;
        let tareOffset = 0;
        let maxWeight = 0;
        let wakeLock = null;
        let isChartUpdatePending = false;
        let lastUpdateTime = 0;

        const elStatus = document.getElementById('status');
        const elValKg = document.getElementById('val-kg');
        const elValMax = document.getElementById('val-max');
        const elValHex = document.getElementById('val-hex');
        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { y: { display: false }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                elStatus.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                elStatus.textContent = '已連線';
                elStatus.classList.add('status-connected');

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                await requestWakeLock();

            } catch (error) { elStatus.textContent = '連線失敗'; }
        }

        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            // 限制處理頻率，避免 V14 之後版本可能出現的過載
            const now = Date.now();
            if (now - lastUpdateTime < 30) return;
            lastUpdateTime = now;

            const dv = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dv.byteLength < 17) return;

            const b11 = dv.getUint8(11);
            const b12 = dv.getUint8(12);

            // 更新 Hex 文字
            elValHex.textContent = `${b11.toString(16).padStart(2, '0').toUpperCase()} ${b12.toString(16).padStart(2, '0').toUpperCase()}`;

            // 15-bit 解碼邏輯：打通 5.12kg 進位位元，同時過濾 Bit 15 產生的 655kg 異常跳動
            let weightRaw = (((b12 << 8) | b11) & MASK_15BIT);

            // 換算淨重
            let val = (weightRaw - tareOffset) * DEFAULT_RATIO;

            // 死區與負值防護
            if (Math.abs(val) <= NOISE_BUFFER) val = 0;
            if (val < 0) val = 0;

            // 更新峰值
            if (val > maxWeight) {
                maxWeight = val;
                elValMax.textContent = maxWeight.toFixed(2);
            }

            // 更新數值
            elValKg.textContent = val.toFixed(2);

            // 圖表更新
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(val);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            elStatus.textContent = '已斷線';
            elStatus.classList.remove('status-connected');
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            tareOffset = 0;
        }

        btnTare.addEventListener('click', () => {
            // 抓取當前 Hex 對應的 Raw 值作為 Offset
            const hexParts = elValHex.textContent.split(' ');
            if (hexParts.length === 2) {
                const b11 = parseInt(hexParts[0], 16);
                const b12 = parseInt(hexParts[1], 16);
                tareOffset = (((b12 << 8) | b11) & MASK_15BIT);
                maxWeight = 0;
                elValMax.textContent = "0.00";
            }
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

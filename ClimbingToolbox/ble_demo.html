<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指力監測系統 V16 (回歸 V14 架構優化版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: -apple-system, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            color: #888;
        }

        .status-connected {
            color: #00E676;
            border: 1px solid #00E676;
        }

        .display-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .main-value {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            font-family: monospace;
            letter-spacing: -3px;
        }

        .unit {
            font-size: 20px;
            color: #555;
        }

        .peak-box {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
        }

        .peak-label {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .peak-val {
            font-size: 20px;
            color: #FF9800;
            font-weight: bold;
            font-family: monospace;
        }

        .mode-panel {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .mode-info {
            font-size: 13px;
            color: #00bcd4;
            font-weight: bold;
        }

        .hex-monitor {
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        .grid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            font-weight: 600;
        }

        button:active {
            background-color: #555;
        }

        #btn-scan {
            background-color: #2196F3;
            color: white;
            grid-column: span 2;
        }

        #btn-mode {
            background-color: #FF5722;
            color: white;
            grid-column: span 2;
        }

        #btn-tare {
            background-color: #FF9800;
            color: black;
        }

        canvas {
            height: 250px;
            width: 100%;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div style="font-weight:bold;">WH-C06 Tracker V16</div>
            <div id="status" class="status-badge">未連線</div>
        </div>

        <div class="display-card">
            <div class="peak-box">
                <span class="peak-label">PEAK</span>
                <span class="peak-val" id="val-max">0.00</span>
            </div>
            <div id="val-kg" class="main-value">0.00</div>
            <div class="unit">KG</div>
        </div>

        <div class="mode-panel">
            <div>
                <div style="font-size:10px; color:#666;">解碼模式</div>
                <div id="mode-name" class="mode-info">Mode 2: Mask 0x3F</div>
            </div>
            <div style="text-align:right;">
                <div style="font-size:10px; color:#666;">RAW HEX</div>
                <div id="val-hex" class="hex-monitor">-- --</div>
            </div>
        </div>

        <div class="grid-controls">
            <button id="btn-scan">連線 (Connect)</button>
            <button id="btn-mode" disabled>切換解碼算法 (Switch Mode)</button>
            <button id="btn-tare" disabled>歸零 (Tare)</button>
            <button id="btn-stop" disabled>斷線</button>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        const TARGET_COMPANY_ID = 0x0100;
        const DEFAULT_RATIO = 0.01;
        const NOISE_BUFFER = 0.15;

        // 解碼模式
        const MODES = [
            { name: "Mode 1: 標準 (V13)", desc: "無過濾" },
            { name: "Mode 2: Mask 0x3F", desc: "過濾 Bit 6,7 (推薦)" },
            { name: "Mode 3: Mask 0x1F", desc: "過濾 Bit 5,6,7" },
            { name: "Mode 4: 通道 B", desc: "使用 Byte 13-14" }
        ];
        let currentModeIndex = 1; // 預設 Mode 2

        // 全域變數
        let bluetoothDevice;
        let wakeLock = null;
        let initialNoiseKg = null;
        let maxWeight = 0;
        let isChartUpdatePending = false;
        let lastUpdateTime = 0; // 用於限制更新頻率

        // UI 元素
        const elStatus = document.getElementById('status');
        const elValKg = document.getElementById('val-kg');
        const elValMax = document.getElementById('val-max');
        const elValHex = document.getElementById('val-hex');
        const elModeName = document.getElementById('mode-name');

        const btnScan = document.getElementById('btn-scan');
        const btnStop = document.getElementById('btn-stop');
        const btnTare = document.getElementById('btn-tare');
        const btnMode = document.getElementById('btn-mode');

        // 圖表初始化
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(100).fill(''),
                datasets: [{
                    data: Array(100).fill(0),
                    borderColor: '#00E676',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                parsing: false,
                normalized: true,
                scales: { y: { display: false }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { }
        }

        async function startScan() {
            try {
                elStatus.textContent = '掃描中...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalManufacturerData: [TARGET_COMPANY_ID]
                });

                bluetoothDevice.addEventListener('advertisementreceived', processData);
                await bluetoothDevice.watchAdvertisements();

                elStatus.textContent = '已連線';
                elStatus.classList.add('status-connected');

                btnScan.disabled = true;
                btnStop.disabled = false;
                btnTare.disabled = false;
                btnMode.disabled = false;

                await requestWakeLock();

            } catch (error) { elStatus.textContent = '連線失敗'; }
        }

        // 回歸 V14 的即時處理架構，但加入 30ms 頻率限制以防崩潰
        function processData(event) {
            if (!event.manufacturerData || !event.manufacturerData.has(TARGET_COMPANY_ID)) return;

            // 頻率限制：限制在約 30 FPS，避免過度渲染導致崩潰
            const now = Date.now();
            if (now - lastUpdateTime < 30) return;
            lastUpdateTime = now;

            const dv = event.manufacturerData.get(TARGET_COMPANY_ID);
            if (dv.byteLength < 17) return;

            const b11 = dv.getUint8(11);
            const b12 = dv.getUint8(12);
            const b13 = dv.getUint8(13);
            const b14 = dv.getUint8(14);

            // 更新 Hex
            elValHex.textContent = `${b11.toString(16).padStart(2, '0').toUpperCase()} ${b12.toString(16).padStart(2, '0').toUpperCase()}`;

            let weightRaw = 0;

            // 解碼邏輯 (保留 Mode 切換以解決大重量問題)
            switch (currentModeIndex) {
                case 0: weightRaw = (b12 << 8) | b11; break;
                case 1: weightRaw = ((b12 & 0x3F) << 8) | b11; break;
                case 2: weightRaw = ((b12 & 0x1F) << 8) | b11; break;
                case 3: weightRaw = ((b14 & 0x3F) << 8) | b13; break;
            }

            let val = weightRaw * DEFAULT_RATIO;

            // 自動歸零
            if (initialNoiseKg === null) initialNoiseKg = val;

            // 死區過濾
            if (val <= initialNoiseKg + NOISE_BUFFER) val = 0;

            // 更新最大值
            if (val > maxWeight) {
                maxWeight = val;
                elValMax.textContent = maxWeight.toFixed(2);
            }

            // 即時更新畫面
            elValKg.textContent = val.toFixed(2);

            // 圖表更新
            const dataArr = chart.data.datasets[0].data;
            dataArr.push(val);
            dataArr.shift();

            if (!isChartUpdatePending) {
                isChartUpdatePending = true;
                requestAnimationFrame(() => {
                    chart.update();
                    isChartUpdatePending = false;
                });
            }
        }

        async function stopScan() {
            if (bluetoothDevice) {
                bluetoothDevice.removeEventListener('advertisementreceived', processData);
                try { await bluetoothDevice.unwatchAdvertisements(); } catch (e) { }
            }
            if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; }

            elStatus.textContent = '已斷線';
            elStatus.classList.remove('status-connected');
            btnScan.disabled = false;
            btnStop.disabled = true;
            btnTare.disabled = true;
            btnMode.disabled = true;
            initialNoiseKg = null;
        }

        btnMode.addEventListener('click', () => {
            currentModeIndex = (currentModeIndex + 1) % MODES.length;
            elModeName.textContent = MODES[currentModeIndex].name;
            maxWeight = 0;
            elValMax.textContent = "0.00";
        });

        btnTare.addEventListener('click', () => {
            maxWeight = 0;
            elValMax.textContent = "0.00";
            initialNoiseKg = null;
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        btnScan.addEventListener('click', startScan);
        btnStop.addEventListener('click', stopScan);
    </script>

</body>

</html>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

    <style>
        :root {
            --bg: #0b1220; --card: #111827; --text: #e5e7eb;
            --color-pronoun: #AF52DE; --color-verb: #34C759;
            --color-noun: #007AFF; --color-adj: #FF9500; --color-other: #6b7280;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 100%; max-width: 500px; }
        .nav-header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-link { color: #22d3ee; text-decoration: none; font-size: 14px; }

        .sentence-display { background: var(--card); border: 2px solid #1f2937; border-radius: 15px; min-height: 80px; margin: 15px 0; padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .word-chip { padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; user-select: none; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.2); font-size: 15px; }
        
        .pos-pronoun { background: var(--color-pronoun); } .pos-verb { background: var(--color-verb); }
        .pos-noun { background: var(--color-noun); } .pos-adj { background: var(--color-adj); } .pos-other { background: var(--color-other); }
        
        .pool { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; min-height: 50px; }
        .selected { opacity: 0.2; transform: scale(0.9); pointer-events: none; }
        
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin-bottom: 10px; cursor: pointer; font-size: 16px; }
        .btn-ai { background: #8b5cf6; color: white; }
        .btn-img { background: #FF9500; color: white; }
        #imageContainer { margin: 15px 0; display: none; text-align: center; }
        #generatedImage { max-width: 100%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #feedback { text-align:center; margin:15px; height:20px; font-weight: bold; }

        .history-section { width: 100%; margin-top: 30px; border-top: 1px solid #1f2937; padding-top: 20px; }
        .history-item { background: #1f2937; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .history-count { background: #0ea5e9; color: #000; font-size: 11px; padding: 2px 8px; border-radius: 6px; font-weight: bold; }

</head>
<body>
    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="back-link">â† è¿”å›é¦–é </a>
            <span id="langDisplay" style="font-size: 12px; color: #6b7280;"></span>
        </div>

        <h2 style="text-align: center; margin-top: 0;">AI èªæ³•æœ—è®€ç·´ç¿’</h2>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn-ai" id="nextBtn" style="flex: 1.5;">âœ¨ ç”Ÿæˆæ–°é¡Œç›®</button>
            <button class="btn-img" id="genImageBtn" style="flex: 1;" disabled>ğŸ¨ ç”Ÿåœ–</button>
        </div>
        <button style="background: #0ea5e9; color: white;" id="playBtn">ğŸ”Š æ’­æ”¾æ•´å¥èªéŸ³</button>

        <div id="imageContainer"><img id="generatedImage" src="" alt="AI Image"></div>

        <div class="sentence-display" id="workspace"></div>
        <div class="pool" id="wordPool"></div>
        
        <div id="feedback"></div>
        <button style="background: #34C759; color:white;" id="checkBtn">é€å‡ºæª¢æŸ¥</button>

        <div class="history-section">
            <h3 style="font-size: 16px; margin-bottom: 15px; color: #22d3ee;">ğŸ“š å­¸ç¿’æ­·ç¨‹ (é»é¸é‡è¤‡ç·´ç¿’)</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // --- åˆå§‹åŒ– Firebase ---
        const firebaseConfig = { apiKey: "AIzaSyBqZLFskqgyiAEc127dh95rXsOPQVLSurM", projectId: "test-5dbba" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const sharedLang = localStorage.getItem('userLang') || 'en-US';
        const gptKey = localStorage.getItem('gptApiKey') || '';
        document.getElementById('langDisplay').textContent = `ç›®æ¨™èªè¨€ï¼š${sharedLang}`;

        let currentSentenceData = null; 
        let wordBank = []; 
        let userId = null;

        fetch('swadesh.csv').then(r => r.text()).then(csv => {
            wordBank = Papa.parse(csv, { header: true }).data;
        });

        auth.onAuthStateChanged(user => { if (user) { userId = user.uid; loadHistory(); } });

        // --- æ ¸å¿ƒï¼šèªéŸ³æœ—è®€å‡½æ•¸ ---
        function speak(text) {
            if (!text) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = sharedLang;
            speechSynthesis.cancel(); // åœæ­¢ä¹‹å‰çš„æ’­æ”¾
            speechSynthesis.speak(u);
        }

        // --- AI å‡ºé¡Œé‚è¼¯ ---
        async function getNextExercise() {
            if (!gptKey) return alert("è«‹å…ˆç™»å…¥ä¸¦è¨­å®š API Keyï¼");
            resetUI();
            document.getElementById('feedback').textContent = "AI è€å¸«å‡ºé¡Œä¸­...";
            const seeds = [];
            for (let i = 0; i < 5; i++) seeds.push(wordBank[Math.floor(Math.random() * wordBank.length)]['en-US'] || "water");

            const prompt = `You are a ${sharedLang} teacher. Create ONE simple CEFR A1-A2 sentence using concepts: [${seeds.join(', ')}]. JSON ONLY: {"sentence": "...", "words": ["w1", "w2"], "pos": ["noun", "verb"]}`;

            try {
                const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${gptKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "gpt-4o-mini", messages: [{ role: "user", content: prompt }], response_format: { type: "json_object" } })
                });
                const result = await resp.json();
                currentSentenceData = JSON.parse(result.choices[0].message.content);
                document.getElementById('genImageBtn').disabled = false;
                renderGame(currentSentenceData);
            } catch (e) { document.getElementById('feedback').textContent = "âŒ ç”Ÿæˆå¤±æ•—"; }
        }

        // --- éŠæˆ²æ¸²æŸ“ï¼šåŠ å…¥ã€Œé»æ“Šæœ—è®€å–®å­—ã€é‚è¼¯ ---
        function renderGame(data) {
            const workspace = document.getElementById('workspace');
            const pool = document.getElementById('wordPool');
            const shuffled = data.words.map((w, i) => ({ w, pos: data.pos[i], id: i })).sort(() => Math.random() - 0.5);

            shuffled.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `word-chip pos-${item.pos || 'other'}`;
                chip.textContent = item.w;
                
                chip.onclick = () => {
                    if (!chip.classList.contains('selected')) {
                        // 1. æœ—è®€ç•¶å‰é¸æ“‡çš„å–®å­—
                        speak(item.w); 
                        
                        // 2. åŠ å…¥å·¥ä½œå€
                        const clone = chip.cloneNode(true);
                        clone.onclick = () => { 
                            clone.remove(); 
                            chip.classList.remove('selected'); 
                        };
                        workspace.appendChild(clone);
                        chip.classList.add('selected');
                    }
                };
                pool.appendChild(chip);
            });
            document.getElementById('feedback').textContent = "";
        }

        // --- å…¶ä»–åŠŸèƒ½ (ç”Ÿåœ–ã€æ­·å²ã€æª¢æŸ¥) ---
        async function generateImage() {
            if (!currentSentenceData || !gptKey) return;
            document.getElementById('feedback').textContent = "ğŸ¨ æ­£åœ¨ç¹ªè£½æ’åœ–...";
            try {
                const resp = await fetch("https://api.openai.com/v1/images/generations", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${gptKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "dall-e-3", prompt: `Flashcard illustration for: "${currentSentenceData.sentence}" in ${sharedLang}.`, size: "1024x1024" })
                });
                const data = await resp.json();
                if (data.data) {
                    document.getElementById('generatedImage').src = data.data[0].url;
                    document.getElementById('imageContainer').style.display = 'block';
                    document.getElementById('feedback').textContent = "";
                }
            } catch (e) { document.getElementById('feedback').textContent = "âŒ ç”Ÿåœ–å¤±æ•—"; }
        }

        async function updateHistory(data) {
            if (!userId) return;
            const docId = btoa(unescape(encodeURIComponent(data.sentence + "_" + sharedLang))).substring(0, 50);
            const docRef = db.collection('users').doc(userId).collection('history').doc(docId);
            const doc = await docRef.get();
            if (doc.exists) await docRef.update({ count: firebase.firestore.FieldValue.increment(1), lastStudy: firebase.firestore.FieldValue.serverTimestamp() });
            else await docRef.set({ ...data, lang: sharedLang, count: 1, lastStudy: firebase.firestore.FieldValue.serverTimestamp() });
            loadHistory();
        }

        async function loadHistory() {
            if (!userId) return;
            const snapshot = await db.collection('users').doc(userId).collection('history').where('lang', '==', sharedLang).orderBy('lastStudy', 'desc').limit(10).get();
            const listEl = document.getElementById('historyList');
            if (snapshot.empty) return;
            listEl.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<div><strong>${data.sentence}</strong></div><span class="history-count">${data.count}æ¬¡</span>`;
                div.onclick = () => { resetUI(); currentSentenceData = data; renderGame(data); document.getElementById('genImageBtn').disabled = false; };
                listEl.appendChild(div);
            });
        }

        function resetUI() {
            document.getElementById('workspace').innerHTML = "";
            document.getElementById('wordPool').innerHTML = "";
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('feedback').textContent = "";
        }

        new Sortable(document.getElementById('workspace'), { animation: 150 });
        document.getElementById('nextBtn').onclick = getNextExercise;
        document.getElementById('genImageBtn').onclick = generateImage;
        document.getElementById('playBtn').onclick = () => speak(currentSentenceData?.sentence);
        document.getElementById('checkBtn').onclick = () => {
            const userOrder = Array.from(document.getElementById('workspace').children).map(c => c.textContent);
            const success = JSON.stringify(userOrder) === JSON.stringify(currentSentenceData.words);
            const fb = document.getElementById('feedback');
            fb.textContent = success ? "ğŸ‰ å¤ªæ£’äº†ï¼é †åºæ­£ç¢º" : "âŒ é †åºä¸å°ï¼Œå†è©¦è©¦";
            fb.style.color = success ? "#34C759" : "#ef4444";
            if (success) { 
                speak(currentSentenceData.sentence); // æ­£ç¢ºå¾Œå†è®€ä¸€æ¬¡æ•´å¥
                updateHistory(currentSentenceData); 
            }
        };
    </script>
</body>
